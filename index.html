<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Souza Farma - Sistema Restaurado</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --primary: #e30613; --secondary: #fff200; }
        body { font-family: 'Arial Black', sans-serif; background: #cbd5e1; padding: 20px; margin: 0; }
        .no-print { background: white; padding: 20px; border-radius: 12px; max-width: 1100px; margin: 0 auto 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; border-bottom: 2px solid #cbd5e1; }
        .tab-btn { padding: 12px 20px; border: none; background: #e2e8f0; cursor: pointer; border-radius: 8px 8px 0 0; font-weight: 900; }
        .tab-btn.active { background: var(--primary); color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .grid-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; }
        .field { display: flex; flex-direction: column; position: relative; }
        label { font-size: 10px; font-weight: bold; color: #444; margin-bottom: 4px; }
        input, select { padding: 10px; border: 2px solid #ccc; border-radius: 6px; font-weight: bold; }
        #suggestions, #suggestionsLP { position: absolute; top: 100%; left: 0; width: 100%; background: white; border: 1px solid #ccc; z-index: 2000; max-height: 200px; overflow-y: auto; display: none; }
        .suggestion-item { padding: 10px; cursor: pointer; font-size: 13px; border-bottom: 1px solid #eee; }
        .btn-group { grid-column: span 2; display: flex; gap: 10px; margin-top: 5px; }
        .btn-add { background: #16a34a; color: white; border: none; padding: 15px; border-radius: 6px; cursor: pointer; font-weight: 900; flex: 2; }
        .btn-print { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 6px; cursor: pointer; font-weight: 900; flex: 1; }
        .btn-danger { background: #000; color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 11px; }
        .tag { background: white; border: 2px solid #000; position: relative; display: flex; flex-direction: column; text-align: center; page-break-inside: avoid; margin-bottom: 10px; box-sizing: border-box; }
        .size-70mm { width: 70mm; padding: 5px; }
        .size-A4P { width: 21cm; height: 29.7cm; padding: 1.5cm; margin: 0 auto 10px !important; }
        .price-box { background: var(--secondary); padding: 5px; border-top: 1px solid #000; border-bottom: 1px solid #000; display: flex; justify-content: center; align-items: center; }
        .main-price { color: var(--primary); font-weight: 900; display: flex; align-items: flex-start; line-height: 0.85; font-size: 45px; }
        .old-price-label { font-size: 10px; text-decoration: line-through; font-weight: bold; color: #333; }
        .hist-chip { display: inline-block; background: #e2e8f0; padding: 5px 10px; border-radius: 15px; font-size: 10px; margin: 2px; cursor: pointer; font-weight: bold; }
        .delete-btn { position: absolute; top: 1px; left: 1px; background: #000; color: #fff; border-radius: 50%; width: 25px; height: 25px; border: none; cursor: pointer; }
        @media print { .no-print, .delete-btn { display: none !important; } }
    </style>
</head>
<body>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBfxAE5NnNQ2JKn8iX8-s8lz7M_CVQG6DI",
            authDomain: "etiqueta-70cbf.firebaseapp.com",
            databaseURL: "https://etiqueta-70cbf-default-rtdb.firebaseio.com/",
            projectId: "etiqueta-70cbf",
            storageBucket: "etiqueta-70cbf.firebasestorage.app",
            messagingSenderId: "899263207040",
            appId: "1:899263207040:web:7103a5f0fb49ca15f1b865"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>

    <div class="no-print">
        <div style="text-align:center; padding: 10px;">
            <img src="logo.png" style="max-height: 80px;" onerror="this.style.display='none'"><br>
            <b style="color:var(--primary); font-size: 20px;">SOUZA FARMA - FARM√ÅCIA DO TRABALHADOR</b>
        </div>

        <div style="background:#f8fafc; padding:15px; border-radius:10px; border:1px solid #cbd5e1; margin-bottom:20px; display:flex; align-items:center; gap:10px;">
            <div style="flex-grow:1;"><label>üìÇ ATUALIZAR PLANILHA:</label><br><input type="file" onchange="handleExcel(event)"><span id="excelStatus"></span></div>
            <button class="btn-danger" onclick="clearDatabase()">APAGAR BANCO</button>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="openTab(event, 'etiquetas')">ETIQUETAS PADR√ÉO</button>
            <button class="tab-btn" onclick="openTab(event, 'promocoes')">PROMO√á√ïES (LEVE/PAGUE)</button>
        </div>

        <div id="etiquetas" class="tab-content active">
            <div class="grid-form">
                <div class="field" style="grid-column: span 2;"><label>PRODUTO (BIPE OU BUSQUE)</label><input type="text" id="searchField" placeholder="Digite ou bipe..."><div id="suggestions"></div></div>
                <div class="field"><label>PRE√áO DE</label><input type="text" id="pOld" placeholder="0,00"></div>
                <div class="field"><label>PRE√áO POR</label><input type="text" id="pNew" placeholder="0,00"></div>
                <div class="field"><label>TAMANHO</label><select id="pSize"><option value="size-70mm">T√©rmica 70mm</option><option value="size-A4P">Cartaz A4</option></select></div>
                <div class="field"><label>QTD</label><input type="number" id="pQty" value="1"></div>
                <div class="btn-group">
                    <button class="btn-add" onclick="addTag()">ADICIONAR</button>
                    <button class="btn-print" onclick="window.print()">IMPRIMIR</button>
                    <button class="btn-print" style="background:#64748b;" onclick="clearScreen()">LIMPAR TELA</button>
                </div>
            </div>
            <div id="histDisplay" style="margin-top:10px;"></div>
        </div>

        <div id="promocoes" class="tab-content">
            <div class="grid-form">
                <div class="field" style="grid-column: span 2;"><label>PRODUTO</label><input type="text" id="lpProd" placeholder="Busque..."><div id="suggestionsLP"></div></div>
                <div class="field"><label>LEVE</label><input type="number" id="lpLeve" value="3" oninput="calcLP()"></div>
                <div class="field"><label>PAGUE</label><input type="number" id="lpPague" value="2" oninput="calcLP()"></div>
                <div class="field"><label>VALOR UN. (R$)</label><input type="text" id="lpUnit" oninput="calcLP()" placeholder="0,00"></div>
                <div class="field"><label>TOTAL KIT</label><input type="text" id="lpTotal" readonly></div>
                <div class="field"><label>SAI POR</label><input type="text" id="lpFinal" readonly></div>
                <div class="btn-group"><button class="btn-add" onclick="addLPTag()">GERAR CARTAZ</button></div>
            </div>
        </div>
    </div>

    <div id="printArea"></div>

    <script>
        let dbLocal = [], historyData = [], selectedItem = null;

        database.ref('produtos').on('value', (s) => {
            const val = s.val();
            dbLocal = val ? Object.values(val) : [];
            document.getElementById('excelStatus').innerText = val ? `‚úÖ ${dbLocal.length} PRODUTOS` : "‚ö†Ô∏è BANCO VAZIO";
        });

        function handleExcel(e) {
            const reader = new FileReader();
            reader.onload = (evt) => {
                const workbook = XLSX.read(evt.target.result, {type: 'binary'});
                const data = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header:1});
                const final = data.filter(r => r.length > 0).map(r => ({0: r[0]||"0", 2: r[2]||"SEM NOME"}));
                database.ref('produtos').set(final).then(() => alert("Banco Atualizado!"));
            };
            reader.readAsBinaryString(e.target.files[0]);
        }

        function clearDatabase() { if(confirm("Apagar banco online?")) database.ref('produtos').remove(); }
        function clearScreen() { document.getElementById('printArea').innerHTML = ""; historyData = []; updateHistory(); }

        function search(id, sug) {
            document.getElementById(id).addEventListener('input', (e) => {
                const v = e.target.value.toUpperCase();
                const div = document.getElementById(sug);
                if(v.length < 2) { div.style.display = 'none'; return; }
                const matches = dbLocal.filter(i => String(i[0]).includes(v) || String(i[2]).toUpperCase().includes(v));
                if(matches.length > 0) {
                    div.innerHTML = matches.slice(0,10).map(m => `<div class="suggestion-item" onclick="select('${m[0]}','${m[2]}','${id}','${sug}')"><b>${m[0]}</b> - ${m[2]}</div>`).join('');
                    div.style.display = 'block';
                }
            });
        }
        search('searchField', 'suggestions'); search('lpProd', 'suggestionsLP');

        function select(c, n, id, sug) {
            selectedItem = {code: c, name: n};
            document.getElementById(id).value = n;
            document.getElementById(sug).style.display = 'none';
        }

        function addTag(reuse = null) {
            const n = reuse ? reuse.name : document.getElementById('searchField').value;
            const op = reuse ? reuse.old : document.getElementById('pOld').value;
            const np = reuse ? reuse.new : document.getElementById('pNew').value;
            const s = document.getElementById('pSize').value, q = reuse ? 1 : parseInt(document.getElementById('pQty').value);
            if(!n || !np) return;
            const bc = reuse ? reuse.code : (selectedItem ? selectedItem.code : "00000000");
            const [rs, cts] = np.split(',');

            for(let i=0; i<q; i++){
                const id = "bc"+Date.now()+i;
                const div = document.createElement('div'); div.className = `tag ${s}`;
                div.innerHTML = `<button class="delete-btn" onclick="this.parentElement.remove()">X</button>
                    <div style="font-size:10px; padding:5px; border-bottom:1px solid #eee;">SOUZA FARMA</div>
                    <div style="padding:8px; font-weight:bold; flex-grow:1; display:flex; align-items:center; justify-content:center;">${n.toUpperCase()}</div>
                    <div style="padding:0 10px; display:flex; justify-content:space-between; align-items:center;">
                        <span class="old-price-label">${op ? 'DE R$ '+op : ''}</span>
                    </div>
                    <div class="price-box"><small style="font-size:12px; margin-right:4px;">POR</small><div class="main-price"><small style="font-size:16px;">R$</small>${rs}<small style="font-size:18px; text-decoration:underline;">,${cts||'00'}</small></div></div>
                    <div style="padding:8px;"><svg id="${id}"></svg></div>`;
                document.getElementById('printArea').appendChild(div);
                JsBarcode("#"+id, bc, {format:"CODE128", width:s.includes('A')?3:1.5, height:s.includes('A')?120:40, displayValue:true});
            }
            if(!reuse) { historyData.unshift({name: n, old: op, new: np, code: bc}); updateHistory(); }
        }

        function addLPTag() {
            const n = document.getElementById('lpProd').value, f = document.getElementById('lpFinal').value, t = document.getElementById('lpTotal').value, bc = selectedItem ? selectedItem.code : "00000000";
            const id = "lp"+Date.now();
            const div = document.createElement('div'); div.className = 'promo-tag-lp';
            div.innerHTML = `<button class="delete-btn" onclick="this.parentElement.remove()">X</button>
                <div style="background:black; color:white; width:100%; padding:20px 0;"><h1>OFERTA IMBAT√çVEL</h1></div>
                <div style="font-size:60px; font-weight:900; margin: 40px 0;">${n.toUpperCase()}</div>
                <div style="font-size:30px; margin-bottom:10px;">TOTAL DO KIT: <b>R$ ${t}</b></div>
                <div style="background:yellow; border:6px solid black; padding:20px; width:95%;">
                    <span style="font-size:35px; font-weight:bold;">A UNIDADE NO KIT SAI POR:</span><br>
                    <span style="font-size:120px; color:red; font-weight:900;">R$ ${f}</span>
                </div>
                <div style="margin-top:auto;"><svg id="${id}"></svg></div>
                <div style="padding:20px; font-weight:bold; border-top:4px solid black; width:100%;">SOUZA FARMA - FARM√ÅCIA DO TRABALHADOR</div>`;
            document.getElementById('printArea').appendChild(div);
            JsBarcode("#"+id, bc, {format:"CODE128", width:3, height:100, displayValue:true});
        }

        function updateHistory() { document.getElementById('histDisplay').innerHTML = historyData.slice(0, 8).map((h, i) => `<span class="hist-chip" onclick='addTag(historyData[${i}])'>${h.name}</span>`).join(''); }
        function openTab(e, n) { document.querySelectorAll('.tab-content, .tab-btn').forEach(x => x.classList.remove('active')); document.getElementById(n).classList.add('active'); e.currentTarget.classList.add('active'); }
        function calcLP() { 
            const l = parseInt(document.getElementById('lpLeve').value)||1, p = parseInt(document.getElementById('lpPague').value)||1, u = parseFloat(document.getElementById('lpUnit').value.replace(',','.'))||0; 
            document.getElementById('lpTotal').value = (p*u).toLocaleString('pt-br',{minimumFractionDigits:2});
            document.getElementById('lpFinal').value = ((p*u)/l).toLocaleString('pt-br',{minimumFractionDigits:2}); 
        }
    </script>
</body>
</html>
