<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Souza Farma v110 - Sistema Completo</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --primary: #e30613; --secondary: #fff200; }
        body { font-family: 'Arial Black', sans-serif; background: #cbd5e1; padding: 20px; margin: 0; }
        .no-print { background: white; padding: 20px; border-radius: 12px; max-width: 1100px; margin: 0 auto 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; border-bottom: 2px solid #cbd5e1; }
        .tab-btn { padding: 12px 20px; border: none; background: #e2e8f0; cursor: pointer; border-radius: 8px 8px 0 0; font-weight: 900; }
        .tab-btn.active { background: var(--primary); color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .grid-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; }
        .field { display: flex; flex-direction: column; position: relative; }
        label { font-size: 10px; font-weight: bold; color: #444; margin-bottom: 4px; }
        input, select { padding: 10px; border: 2px solid #ccc; border-radius: 6px; font-weight: bold; }
        
        #suggestions, #suggestionsLP { position: absolute; top: 100%; left: 0; width: 100%; background: white; border: 1px solid #ccc; z-index: 2000; max-height: 200px; overflow-y: auto; display: none; border-radius: 0 0 8px 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .suggestion-item { padding: 10px; cursor: pointer; font-size: 13px; border-bottom: 1px solid #eee; }

        .btn-group { grid-column: span 2; display: flex; flex-wrap: wrap; gap: 10px; margin-top: 5px; }
        .btn-add { background: #16a34a; color: white; border: none; padding: 15px; border-radius: 6px; cursor: pointer; font-weight: 900; flex: 2; font-size: 16px; }
        .btn-print { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 6px; cursor: pointer; font-weight: 900; flex: 1; }
        .btn-clear { background: #64748b; color: white; border: none; padding: 15px; border-radius: 6px; cursor: pointer; font-weight: 900; flex: 1; }

        #printArea { display: block; width: 100%; max-width: 21cm; margin: 0 auto; background: white; text-align: left; }
        .tag { background: white; border: 2px solid #000; position: relative; overflow: hidden; display: flex; flex-direction: column; box-sizing: border-box; text-align: center; page-break-inside: avoid; }
        
        /* AJUSTES PARA CARTAZES GRANDES */
        .size-A4P { width: 21cm; height: 29.7cm; padding: 1.5cm; margin: 0 auto 10px !important; justify-content: space-between; }
        .size-A4P .promo-banner { font-size: 50px; padding: 20px; }
        .size-A4P .tag-title { font-size: 60px; }
        .size-A4P .old-price-label { font-size: 35px; }
        .size-A4P .perc-badge-outer { font-size: 40px; padding: 10px 20px; }
        .size-A4P .main-price { font-size: 220px; }
        .size-A4P .label-por { font-size: 40px; }

        .size-A5 { width: 14.8cm; height: 21cm; padding: 1cm; margin: 0 auto 10px !important; justify-content: space-between; }
        .size-A5 .promo-banner { font-size: 35px; padding: 15px; }
        .size-A5 .tag-title { font-size: 40px; }
        .size-A5 .old-price-label { font-size: 25px; }
        .size-A5 .perc-badge-outer { font-size: 28px; padding: 8px 15px; }
        .size-A5 .main-price { font-size: 140px; }
        .size-A5 .label-por { font-size: 25px; }

        /* OUTROS TAMANHOS */
        .size-70mm { width: 70mm; padding: 0.3cm; border: 1px dashed #999; margin-bottom: 5px !important; }
        .size-6x4 { width: 6cm !important; height: 4cm !important; border: 0.5px solid #000; }
        .size-8x6 { width: 8cm !important; height: 6cm !important; border: 1px solid #000; }
        .size-17x8 { width: 17cm !important; height: 9cm !important; border: 2px solid #000; margin: 0 auto 5px !important; }

        .info-row { display: flex; justify-content: space-between; align-items: center; padding: 0 15px; min-height: 30px; }
        .old-price-label { color: #000; font-weight: bold; text-decoration: line-through; }
        .perc-badge-outer { background: #000; color: #fff; border-radius: 6px; font-weight: 900; }
        .farmacia-header { font-size: 8px; font-weight: 900; color: #000; padding: 5px; border-bottom: 1px solid #eee; text-transform: uppercase; }
        .tag-title { flex-grow: 1; display: flex; align-items: center; justify-content: center; font-weight: 900; padding: 5px; text-transform: uppercase; font-size: 12px; }
        .promo-banner { background: var(--primary); color: var(--secondary); font-weight: 900; border-bottom: 2px solid #000; text-transform: uppercase; }
        .price-box { background: var(--secondary); border-top: 2px solid #000; border-bottom: 2px solid #000; display: flex; justify-content: center; align-items: center; }
        .main-price { color: var(--primary); font-weight: 900; display: flex; align-items: flex-start; line-height: 0.85; }
        
        .delete-btn { position: absolute; top: 5px; left: 5px; background: #000; color: #fff; border: none; border-radius: 50%; width: 30px; height: 30px; font-weight: bold; z-index: 1000; cursor: pointer; }
        .hist-chip { display: inline-block; background: #e2e8f0; padding: 5px 10px; border-radius: 15px; font-size: 10px; margin: 2px; cursor: pointer; font-weight: bold; }

        @media print { 
            .no-print, .delete-btn { display: none !important; } 
            body { background: white; padding: 0; } 
            #printArea { width: 100%; text-align: left; }
            .tag { border: 2px solid #000 !important; page-break-after: always; }
            @page { margin: 0; }
        }
    </style>
</head>
<body>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyBfxAE5NnNQ2JKn8iX8-s8lz7M_CVQG6DI", authDomain: "etiqueta-70cbf.firebaseapp.com", databaseURL: "https://etiqueta-70cbf-default-rtdb.firebaseio.com/", projectId: "etiqueta-70cbf", storageBucket: "etiqueta-70cbf.firebasestorage.app", messagingSenderId: "899263207040", appId: "1:899263207040:web:7103a5f0fb49ca15f1b865" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>

    <div class="no-print" style="text-align:center; padding: 15px;">
        <b style="color:var(--primary); font-size: 20px;">SOUZA FARMA - GESTÃO TOTAL</b>
    </div>

    <div class="no-print">
        <div class="tabs">
            <button class="tab-btn active" onclick="openTab(event, 'etiquetas')">ETIQUETAS PADRÃO</button>
            <button class="tab-btn" onclick="openTab(event, 'promocoes')">PROMOÇÕES (LEVE/PAGUE)</button>
        </div>

        <div id="etiquetas" class="tab-content active">
            <div class="grid-form">
                <div class="field" style="grid-column: span 2;"><label>PRODUTO (BIPE OU BUSQUE)</label><input type="text" id="searchField" class="nav" placeholder="Digite ou bipe..." autocomplete="off"><div id="suggestions"></div></div>
                <div class="field"><label>PREÇO DE</label><input type="text" id="pOld" class="nav" placeholder="0,00"></div>
                <div class="field"><label>PREÇO POR</label><input type="text" id="pNew" class="nav" placeholder="0,00"></div>
                <div class="field"><label>TAMANHO</label>
                    <select id="pSize" class="nav">
                        <option value="size-70mm">Térmica 70mm</option>
                        <option value="size-6x4">6x4</option>
                        <option value="size-8x6">8x6</option>
                        <option value="size-A5">Cartaz A5</option>
                        <option value="size-A4P">Cartaz A4</option>
                    </select>
                </div>
                <div class="field"><label>CAMPANHA</label>
                    <select id="pPromo" class="nav">
                        <option value="OFERTA">OFERTA</option>
                        <option value="MEGA OFERTA">MEGA OFERTA</option>
                        <option value="IMBATÍVEL">IMBATÍVEL</option>
                        <option value="">Sem Frase</option>
                    </select>
                </div>
                <div class="field"><label>QTD</label><input type="number" id="pQty" class="nav" value="1"></div>
                <div class="btn-group">
                    <button class="btn-add" onclick="addTag('padrao')">ADICIONAR</button>
                    <button class="btn-print" onclick="window.print()">IMPRIMIR</button>
                    <button class="btn-clear" onclick="clearScreen()">LIMPAR</button>
                </div>
            </div>
            <div id="histDisplay" style="margin-top:10px;"></div>
        </div>

        <div id="promocoes" class="tab-content">
            <div class="grid-form">
                <div class="field" style="grid-column: span 2;"><label>PRODUTO PROMOÇÃO</label><input type="text" id="searchPromo" placeholder="Busque o produto..." autocomplete="off"><div id="suggestionsLP"></div></div>
                <div class="field"><label>LEVE QUANTOS?</label><input type="number" id="pLeve" value="3"></div>
                <div class="field"><label>PAGUE QUANTOS?</label><input type="number" id="pPague" value="2"></div>
                <div class="field"><label>PREÇO UNITÁRIO</label><input type="text" id="pUnit" placeholder="0,00"></div>
                <div class="field"><label>TAMANHO</label>
                    <select id="pSizePromo">
                        <option value="size-A4P">Cartaz A4</option>
                        <option value="size-A5">Cartaz A5</option>
                    </select>
                </div>
                <div class="btn-group">
                    <button class="btn-add" style="background:#000" onclick="addTag('promo')">GERAR CARTAZ PROMOÇÃO</button>
                </div>
            </div>
        </div>
    </div>

    <div id="printArea">
        <div id="thermalArea"></div>
        <div id="gondolaArea" style="display:flex; flex-wrap:wrap;"></div>
        <div id="posterArea"></div>
    </div>

    <script>
        let db = []; let historyData = []; let selectedItem = null;
        const ADMIN_PASS = 'souzafarma2026';

        database.ref('produtos').on('value', (s) => { db = s.val() ? Object.values(s.val()) : []; });

        function openTab(evt, tabName) {
            document.querySelectorAll('.tab-content, .tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            evt.currentTarget.classList.add('active');
        }

        // Busca Universal
        function setupSearch(inputId, suggestId, focusId) {
            const input = document.getElementById(inputId);
            input.addEventListener('input', (e) => {
                const val = e.target.value.toUpperCase();
                const exact = db.find(i => String(Object.values(i)[0]) === val || String(Object.values(i)[1]) === val);
                if(exact) {
                    selectedItem = {code: Object.values(exact)[0], name: Object.values(exact)[2]};
                    input.value = Object.values(exact)[2];
                    document.getElementById(suggestId).style.display = 'none';
                    if(focusId) document.getElementById(focusId).focus();
                } else if(val.length >= 2) {
                    const matches = db.filter(i => String(Object.values(i)[2]).toUpperCase().includes(val));
                    document.getElementById(suggestId).innerHTML = matches.slice(0,10).map(m => `<div class="suggestion-item" onclick="selectItem('${Object.values(m)[0]}', '${Object.values(m)[2]}', '${inputId}', '${focusId}', '${suggestId}')">${Object.values(m)[2]}</div>`).join('');
                    document.getElementById(suggestId).style.display = 'block';
                }
            });
        }
        setupSearch('searchField', 'suggestions', 'pOld');
        setupSearch('searchPromo', 'suggestionsLP', 'pUnit');

        function selectItem(code, name, inputId, focusId, suggestId) {
            selectedItem = {code, name};
            document.getElementById(inputId).value = name;
            document.getElementById(suggestId).style.display = 'none';
            if(focusId) setTimeout(() => document.getElementById(focusId).focus(), 50);
        }

        function addTag(tipo) {
            const area = document.getElementById('posterArea');
            let div = document.createElement('div');
            let tagId = "bc-" + Date.now();

            if(tipo === 'padrao') {
                const name = document.getElementById('searchField').value;
                const oldP = document.getElementById('pOld').value;
                const newP = document.getElementById('pNew').value;
                const size = document.getElementById('pSize').value;
                const promo = document.getElementById('pPromo').value;
                const qty = parseInt(document.getElementById('pQty').value);
                const [r, c] = newP.split(',');
                const vOld = parseFloat(oldP.replace(',','.'));
                const vNew = parseFloat(newP.replace(',','.'));
                const perc = (vOld > vNew) ? Math.round(((vOld-vNew)/vOld)*100) : 0;
                let targetArea = (size.includes('size-A') || size.includes('17x8')) ? 'posterArea' : (size.includes('size-70') ? 'thermalArea' : 'gondolaArea');

                for(let i=0; i<qty; i++) {
                    const clone = document.createElement('div');
                    clone.className = `tag ${size}`;
                    clone.innerHTML = `
                        <button class="delete-btn" onclick="this.parentElement.remove()">X</button>
                        <div class="farmacia-header">SOUZA FARMA</div>
                        ${promo ? `<div class="promo-banner">${promo}</div>` : ''}
                        <div class="tag-title">${name.toUpperCase()}</div>
                        <div class="info-row">
                            <div class="old-price-label">${oldP ? 'DE R$ '+oldP : ''}</div>
                            ${perc > 0 ? `<div class="perc-badge-outer">-${perc}%</div>` : ''}
                        </div>
                        <div class="price-box">
                            <span class="label-por">POR R$</span>
                            <div class="main-price">${r}<small style="font-size:0.4em">,${c||'00'}</small></div>
                        </div>
                        <div class="footer-barcode"><svg id="${tagId+i}"></svg></div>`;
                    document.getElementById(targetArea).appendChild(clone);
                    JsBarcode(`#${tagId+i}`, selectedItem?.code || "00000000", {width:1.2, height:30});
                }
            } else {
                // LÓGICA LEVE PAGUE
                const name = document.getElementById('searchPromo').value;
                const leve = document.getElementById('pLeve').value;
                const pague = document.getElementById('pPague').value;
                const unit = parseFloat(document.getElementById('pUnit').value.replace(',','.'));
                const size = document.getElementById('pSizePromo').value;
                const cada = ((pague * unit) / leve).toFixed(2).replace('.',',');

                div.className = `tag ${size}`;
                div.innerHTML = `
                    <button class="delete-btn" onclick="this.parentElement.remove()">X</button>
                    <div class="promo-banner" style="background:#000; color:#fff">OFERTA ESPECIAL</div>
                    <div class="tag-title" style="font-size: 50px;">${name.toUpperCase()}</div>
                    <div style="font-size: 70px; color:red; margin: 10px 0;">LEVE ${leve} PAGUE ${pague}</div>
                    <div class="price-box">
                        <div style="flex-direction:column; display:flex;">
                            <span style="font-size:25px">CADA UM SAI POR:</span>
                            <div class="main-price" style="font-size:180px">R$ ${cada}</div>
                        </div>
                    </div>
                    <div style="font-size:20px; padding:20px;">Preço unitário: R$ ${unit.toFixed(2).replace('.',',')}</div>
                `;
                area.appendChild(div);
            }
        }

        function clearScreen() { if(confirm("Limpar?")) location.reload(); }
    </script>
</body>
</html>
