<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Souza Farma - Sistema Estabilizado</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    
    <style>
        :root { --primary: #e30613; --secondary: #fff200; }
        body { font-family: 'Arial Black', sans-serif; background: #cbd5e1; padding: 20px; margin: 0; }
        
        /* Layout do Painel */
        .no-print { background: white; padding: 20px; border-radius: 12px; max-width: 1000px; margin: 0 auto 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; }
        .tab-btn { padding: 12px 20px; border: none; background: #e2e8f0; cursor: pointer; border-radius: 8px 8px 0 0; font-weight: 900; }
        .tab-btn.active { background: var(--primary); color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        /* Controles do Banco */
        .admin-zone { background:#f1f5f9; padding:15px; border-radius:10px; border:2px dashed #94a3b8; display:flex; gap:10px; align-items:center; justify-content:center; margin-bottom: 20px; }
        .btn { padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 900; border: none; text-transform: uppercase; }
        .btn-import { background: #1e293b; color: white; }
        .btn-danger { background: #dc2626; color: white; }

        .grid-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; }
        input, select { padding: 12px; border: 2px solid #cbd5e1; border-radius: 8px; font-weight: bold; width: 100%; box-sizing: border-box; }
        
        /* Sugestões de Busca */
        #suggestions, #suggestionsLP { position: absolute; width: 100%; background: white; border: 1px solid #94a3b8; z-index: 2000; display: none; max-height: 200px; overflow-y: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .suggestion-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #eee; text-align: left; }

        /* Área de Impressão */
        #printArea { width: 100%; display: flex; flex-direction: column; align-items: flex-start; }
        
        /* Etiquetas Térmicas 70mm */
        .tag.size-70mm { width: 70mm; border: 1px solid #000; padding: 2mm; margin-bottom: 5px; background: white; page-break-inside: avoid; }
        
        /* Cartaz A4 */
        .tag.size-A4P { width: 21cm; height: 29.5cm; padding: 1cm; border: 3px solid #000; margin: 0 auto 10px !important; background: white; page-break-after: always; display: flex; flex-direction: column; align-items: center; justify-content: space-between; }
        
        /* Cartaz Promoção Leve Pague */
        .promo-tag-lp { width: 21cm; height: 28.5cm; border: 12px solid var(--primary); padding: 0.5cm; background: white; box-sizing: border-box; display: flex; flex-direction: column; align-items: center; text-align: center; position: relative; page-break-after: always; }
        
        .delete-btn { position: absolute; top: 5px; left: 5px; background: #000; color: #fff; border-radius: 50%; width: 30px; height: 30px; border: none; cursor: pointer; z-index: 100; }
        
        @media print { 
            .no-print, .delete-btn { display: none !important; } 
            body { padding: 0; background: white; } 
            @page { margin: 0; }
        }
    </style>
</head>
<body>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBfxAE5NnNQ2JKn8iX8-s8lz7M_CVQG6DI",
            authDomain: "etiqueta-70cbf.firebaseapp.com",
            databaseURL: "https://etiqueta-70cbf-default-rtdb.firebaseio.com/",
            projectId: "etiqueta-70cbf",
            storageBucket: "etiqueta-70cbf.firebasestorage.app",
            messagingSenderId: "899263207040",
            appId: "1:899263207040:web:7103a5f0fb49ca15f1b865"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>

    <div class="no-print">
        <div style="text-align:center; padding: 10px;">
            <img src="logo.png" style="max-height: 80px;" onerror="this.style.display='none'"><br>
            <b style="color:var(--primary); font-size: 22px;">SOUZA FARMA - FARMÁCIA DO TRABALHADOR</b>
        </div>

        <div class="admin-zone">
            <div id="excelStatus" style="font-weight:bold; color:#1e293b;">SINCRO: VERIFICANDO...</div>
            <input type="file" id="fileInput" accept=".xlsx, .xls" style="display:none;" onchange="handleExcel(event)">
            <button class="btn btn-import" onclick="document.getElementById('fileInput').click()">ATUALIZAR PLANILHA</button>
            <button class="btn btn-danger" onclick="clearDatabase()">APAGAR TUDO</button>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="openTab(event, 'etiquetas')">ETIQUETAS</button>
            <button class="tab-btn" onclick="openTab(event, 'promocoes')">LEVE / PAGUE</button>
        </div>

        <div id="etiquetas" class="tab-content active">
            <div class="grid-form">
                <div class="field" style="grid-column: span 2;"><label>BUSCAR PRODUTO</label><input type="text" id="searchField" placeholder="Digite nome ou bipe..."><div id="suggestions"></div></div>
                <div class="field"><label>PREÇO POR</label><input type="text" id="pNew" placeholder="0,00"></div>
                <div class="field"><label>TAMANHO</label><select id="pSize"><option value="size-70mm">Térmica 70mm</option><option value="size-A4P">Cartaz A4</option></select></div>
                <div class="field"><label>QUANTIDADE</label><input type="number" id="pQty" value="1"></div>
                <div style="grid-column: span 2; display:flex; gap:10px; margin-top:10px;">
                    <button class="btn" style="background:#16a34a; color:white; flex:2;" onclick="addTag()">ADICIONAR</button>
                    <button class="btn" style="background:var(--primary); color:white; flex:1;" onclick="window.print()">IMPRIMIR</button>
                    <button class="btn" style="background:#64748b; color:white; flex:1;" onclick="clearScreen()">LIMPAR TELA</button>
                </div>
            </div>
        </div>

        <div id="promocoes" class="tab-content">
            <div class="grid-form">
                <div class="field" style="grid-column: span 2;"><label>PRODUTO PROMOÇÃO</label><input type="text" id="lpProd" placeholder="Busque o produto..."><div id="suggestionsLP"></div></div>
                <div class="field"><label>VALOR UNIT.</label><input type="text" id="lpUnit" oninput="calcLP()" placeholder="0,00"></div>
                <div class="field"><label>SAI POR NO KIT</label><input type="text" id="lpFinal" readonly></div>
                <div class="btn" style="grid-column: span 2; background:#16a34a; color:white; text-align:center;" onclick="addLPTag()">GERAR CARTAZ PROMOÇÃO</div>
            </div>
        </div>
    </div>

    <div id="printArea"></div>

    <script>
        let dbLocal = [];
        let selectedItem = null;

        database.ref('produtos').on('value', (s) => {
            const val = s.val();
            dbLocal = val ? Object.values(val) : [];
            document.getElementById('excelStatus').innerText = val ? `✅ ONLINE (${dbLocal.length} ITENS)` : "⚠️ BANCO VAZIO";
        });

        function handleExcel(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(evt) {
                const data = evt.target.result;
                const workbook = XLSX.read(data, {type: 'binary'});
                const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: 1});
                const finalData = json.filter(r => r.length > 0).map(r => ({0: r[0]||"0", 2: r[2]||"PRODUTO"}));
                database.ref('produtos').set(finalData).then(() => alert("Sincronizado!"));
            };
            reader.readAsBinaryString(file);
        }

        function clearDatabase() { if(confirm("Apagar banco?")) database.ref('produtos').remove(); }
        function clearScreen() { document.getElementById('printArea').innerHTML = ""; }

        function search(id, sug) {
            document.getElementById(id).addEventListener('input', (e) => {
                const v = e.target.value.toUpperCase();
                const div = document.getElementById(sug);
                if(v.length < 2) { div.style.display = 'none'; return; }
                const matches = dbLocal.filter(i => String(i[0]).includes(v) || String(i[2]).toUpperCase().includes(v));
                if(matches.length > 0) {
                    div.innerHTML = matches.slice(0,10).map(m => `<div class="suggestion-item" onclick="select('${m[0]}','${m[2]}','${id}','${sug}')"><b>${m[0]}</b> - ${m[2]}</div>`).join('');
                    div.style.display = 'block';
                }
            });
        }
        search('searchField', 'suggestions'); search('lpProd', 'suggestionsLP');

        function select(c, n, id, sug) { selectedItem = {code: c, name: n}; document.getElementById(id).value = n; document.getElementById(sug).style.display = 'none'; }

        function addTag() {
            const n = document.getElementById('searchField').value, p = document.getElementById('pNew').value, s = document.getElementById('pSize').value, q = parseInt(document.getElementById('pQty').value);
            if(!n || !p) return;
            const bc = selectedItem ? selectedItem.code : "00000000";
            for(let i=0; i<q; i++){
                const id = "bc"+Date.now()+i;
                const div = document.createElement('div'); div.className = `tag ${s}`;
                div.innerHTML = `<button class="delete-btn" onclick="this.parentElement.remove()">X</button>
                    <div style="font-size:12px; padding:5px; border-bottom:1px solid #eee;">SOUZA FARMA</div>
                    <div style="padding:10px; font-weight:bold; font-size:14px;">${n.toUpperCase()}</div>
                    <div style="color:red; font-size:50px; font-weight:900;">R$ ${p}</div>
                    <div style="margin-top:auto;"><svg id="${id}"></svg></div>`;
                document.getElementById('printArea').appendChild(div);
                JsBarcode("#"+id, bc, {format:"CODE128", width:s.includes('A')?3:1.5, height:s.includes('A')?120:40, displayValue:true});
            }
        }

        function addLPTag() {
            const n = document.getElementById('lpProd').value, f = document.getElementById('lpFinal').value, bc = selectedItem ? selectedItem.code : "00000000";
            const id = "lp"+Date.now();
            const div = document.createElement('div'); div.className = 'promo-tag-lp';
            div.innerHTML = `<button class="delete-btn" onclick="this.parentElement.remove()">X</button>
                <div style="background:black; color:white; width:100%; padding:20px 0;"><h1>OFERTA IMBATÍVEL</h1></div>
                <div style="font-size:65px; font-weight:900; margin: 40px 0; line-height:1.1;">${n.toUpperCase()}</div>
                <div style="background:yellow; border:6px solid black; padding:20px; width:95%;">
                    <span style="font-size:35px; font-weight:bold;">A UNIDADE NO KIT SAI POR:</span><br>
                    <span style="font-size:120px; color:red; font-weight:900;">R$ ${f}</span>
                </div>
                <div style="margin-top:auto; padding-bottom:20px;"><svg id="${id}"></svg></div>
                <div style="font-size:20px; font-weight:bold; border-top:4px solid black; width:100%; padding-top:10px;">SOUZA FARMA - FARMÁCIA DO TRABALHADOR</div>`;
            document.getElementById('printArea').appendChild(div);
            JsBarcode("#"+id, bc, {format:"CODE128", width:3, height:100, displayValue:true, fontSize:30});
        }

        function openTab(e, n) { document.querySelectorAll('.tab-content, .tab-btn').forEach(x => x.classList.remove('active')); document.getElementById(n).classList.add('active'); e.currentTarget.classList.add('active'); }
        function calcLP() { const u = parseFloat(document.getElementById('lpUnit').value.replace(',','.'))||0; document.getElementById('lpFinal').value = ((2*u)/3).toLocaleString('pt-br',{minimumFractionDigits:2}); }
    </script>
</body>
</html>
