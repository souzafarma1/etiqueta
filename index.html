    <style>
        :root { --primary: #e30613; --secondary: #fff200; }

        .size-6x4 .tag-title { font-size: 9.5px; height: 20px; line-height: 0.95; padding-top: 5px; }
        .size-17x8 .tag-title { font-size: 34px; line-height: 1; height: 2.8cm !important; margin: 0; }

        .size-17x8 .promo-banner { font-size: 26px; padding: 4px; border-top: 1px solid #000; }

        .main-price { color: var(--primary); font-weight: 900; display: flex; align-items: flex-start; line-height: 0.85; font-size: 40px; }
        .size-17x8 .main-price { font-size: 80px; }
        .size-A5 .main-price { font-size: 170px; } .size-A4P .main-price { font-size: 240px; }
        .footer-barcode { background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 5px 0; }
        .footer-barcode svg { max-width: 95%; height: auto; }
        .size-17x8 .footer-barcode { height: 45px; margin-top: 0; }
        .size-A5 .footer-barcode { height: 140px; } .size-A4P .footer-barcode { height: 180px; }
        .promo-tag-lp { background: white; border: 12px solid var(--primary); width: 21cm; height: 27.5cm; padding: 0.3cm; box-sizing: border-box; display: flex; flex-direction: column; align-items: center; text-align: center; position: relative; color: #000; margin: 0 auto 5px; page-break-after: always; }
        .lp-header-box { background: #000; color: #fff; width: calc(100% + 0.6cm); padding: 12px 0; margin-bottom: 15px; }
        .lp-header-box h1 { font-size: 110px; margin: 0; line-height: 0.8; letter-spacing: -3px; }
        .lp-prod-name { font-size: 60px; height: 140px; display: flex; align-items: center; justify-content: center; text-transform: uppercase; font-weight: 900; margin: 25px 0 20px; line-height: 1; overflow: hidden; }
        .lp-yellow-box b { font-size: 85px; color: var(--primary); }
        .delete-btn { position: absolute; top: 1px; left: 1px; background: #000; color: #fff; border: none; border-radius: 50%; width: 25px; height: 25px; font-weight: bold; z-index: 1000; cursor: pointer; }
        .size-lp-gondola { width: 10cm !important; height: 15cm !important; border: 2px solid #000; margin: 5px; background: #fff; text-align: left !important; display: flex !important; flex-direction: column !important; box-sizing: border-box; }
        .lp-top-white { padding: 12px; flex: 1.2; position: relative; }
        .lp-bottom-yellow { background: var(--secondary); padding: 12px; border-top: 3px solid #000; flex: 1.8; text-align: center; display: flex; flex-direction: column; justify-content: space-between; }
        .price-final-lp { color: var(--primary); font-size: 85px; line-height: 0.8; font-weight: 900; }
        .status-box { background: #f1f5f9; padding: 10px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #cbd5e1; font-size: 11px; font-weight: bold; text-align: left; color: #334155; }
        @media print { .no-print, .delete-btn { display: none !important; } body { background: white; padding: 0; } #printArea { width: 100%; text-align: left; } .tag, .promo-tag-lp { border: 2px solid #000 !important; } @page { margin: 0; size: auto; } }

<body>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyBfxAE5NnNQ2JKn8iX8-s8lz7M_CVQG6DI", authDomain: "etiqueta-70cbf.firebaseapp.com", databaseURL: "https://etiqueta-70cbf-default-rtdb.firebaseio.com/", projectId: "etiqueta-70cbf", storageBucket: "etiqueta-70cbf.firebasestorage.app", messagingSenderId: "899263207040", appId: "1:899263207040:web:7103a5f0fb49ca15f1b865" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>
    <div class="no-print" style="text-align:center; padding: 15px;"><b style="color:var(--primary); font-size: 18px;">SOUZA FARMA - FARM√ÅCIA DO TRABALHADOR</b></div>
    <div class="no-print">
        <div class="status-box" id="infoBox">üìä PLANILHA: Verificando banco... | üìÖ √öLTIMA ATUALIZA√á√ÉO: --/--/--</div>
        <div class="tabs"><button class="tab-btn active" onclick="openTab(event, 'etiquetas')">ETIQUETAS PADR√ÉO</button><button class="tab-btn" onclick="openTab(event, 'promocoes')">PROMO√á√ïES (LEVE/PAGUE)</button></div>
        <div id="etiquetas" class="tab-content active">
            <div style="background:#f8fafc; padding:12px; border-radius:8px; margin-bottom:15px; border:1px solid #cbd5e1;"><input type="file" onchange="handleExcel(event)"> <button onclick="if(confirm('Limpar banco?')) database.ref('produtos').remove()" style="float:right; background:#000; color:#fff; border:none; padding:5px 10px; border-radius:5px; cursor:pointer; font-size:10px;">LIMPAR BANCO</button></div>
            <div class="grid-form">
                <div class="field" style="grid-column: span 2;"><label>PRODUTO (BIPE EAN OU INTERNO)</label><input type="text" id="searchField" class="nav" placeholder="Bipe..."><div id="suggestions"></div></div>
                <div class="field"><label>PRE√áO DE</label><input type="text" id="pOld" class="nav" placeholder="0,00"></div>
                <div class="field"><label>PRE√áO POR</label><input type="text" id="pNew" class="nav" placeholder="0,00"></div>
                <div class="field"><label>TAMANHO</label><select id="pSize" class="nav"><option value="size-70mm">T√©rmica 70mm</option><option value="size-6x4">6x4</option><option value="size-17x8">Cartaz 17x9cm</option><option value="size-A5">Cartaz A5</option><option value="size-A4P">Cartaz A4</option></select></div>
                <div class="field"><label>CAMPANHA</label><select id="pPromo" class="nav"><option value="OFERTA">OFERTA</option><option value="MEGA OFERTA">MEGA OFERTA</option><option value="">Sem Frase</option></select></div>

                <div class="btn-group"><button class="btn-add" onclick="addTag()">ADICIONAR</button><button class="btn-print" onclick="window.print()">IMPRIMIR</button><button class="btn-clear" onclick="clearAll()">LIMPAR TELA</button></div>
            </div>
            <div id="histDisplay" style="margin-top:10px;"></div>
        </div>
        <div id="promocoes" class="tab-content">
            <div class="grid-form">
                <div class="field" style="grid-column: span 2;"><label>PRODUTO (BIPE...)</label><input type="text" id="lpProd" class="navLP" placeholder="Bipe..."><div id="suggestionsLP"></div></div>
                <div class="field"><label>TIPO MODELO</label><select id="lpModel" class="navLP"><option value="full">Cartaz A4</option><option value="gondola">G√¥ndola 10x15</option></select></div>
                <div class="field"><label>LEVE</label><input type="number" id="lpLeve" class="navLP" value="3" oninput="calcLP()"></div>
                <div class="field"><label>PAGUE</label><input type="number" id="lpPague" class="navLP" value="2" oninput="calcLP()"></div>
                <div class="field"><label>VALOR UN. (R$)</label><input type="text" id="lpUnit" class="navLP" placeholder="0,00" oninput="calcLP()"></div>
                <div class="field"><label>VALIDADE</label><input type="text" id="lpData" class="navLP" placeholder="Validade"></div>

    <div id="printArea"><div id="thermalArea"></div><div id="gondolaArea" class="gondola-container"></div><div id="posterArea"></div></div>
    <script>
        let db = []; let historyData = []; let selectedItem = null; let selectedItemLP = null;
        database.ref('produtos').on('value', (snapshot) => { 
            const data = snapshot.val(); db = data ? Object.values(data) : []; 
            const statusText = db.length > 0 ? `‚úÖ CONSTA NO SISTEMA (${db.length} PRODUTOS)` : "‚ö†Ô∏è BANCO VAZIO";
            document.getElementById('infoBox').innerText = `üìä PLANILHA: ${statusText} | üìÖ ATUALIZA√á√ÉO: ${new Date().toLocaleString('pt-br')}`;
        });
        function setupBipe(inputId, focusId, suggestionId) {
            const input = document.getElementById(inputId);
            input.addEventListener('input', (e) => {
                const val = e.target.value.toUpperCase().trim();
                if(!val) return;
                const exact = db.find(i => String(Object.values(i)[0] || "").trim() == val || String(Object.values(i)[1] || "").trim() == val);
                if(exact) { 
                    if(inputId === 'searchField') selectedItem = {code: Object.values(exact)[0], name: Object.values(exact)[2]};
                    else selectedItemLP = {code: Object.values(exact)[0], name: Object.values(exact)[2]};
                    input.value = Object.values(exact)[2]; document.getElementById(suggestionId).style.display = 'none';
                    setTimeout(() => document.getElementById(focusId).focus(), 50);
                } else if(val.length >= 2) {
                    const matches = db.filter(i => String(Object.values(i)[2] || "").toUpperCase().includes(val) || String(Object.values(i)[1] || "").includes(val));
                    if(matches.length > 0) {
                        document.getElementById(suggestionId).innerHTML = matches.slice(0,10).map(m => `<div class="suggestion-item" onclick="selectItem('${Object.values(m)[0]}', '${Object.values(m)[2]}', '${inputId}', '${focusId}', '${suggestionId}')"><b>${Object.values(m)[1]}</b> - ${Object.values(m)[2]}</div>`).join('');
                        document.getElementById(suggestionId).style.display = 'block';
                    }
                }
            });
        }
        setupBipe('searchField', 'pOld', 'suggestions'); setupBipe('lpProd', 'lpLeve', 'suggestionsLP');
        function selectItem(code, name, inputId, focusId, suggestionId) { 
            if(inputId === 'searchField') selectedItem = {code, name}; else selectedItemLP = {code, name};
            document.getElementById(inputId).value = name; document.getElementById(suggestionId).style.display = 'none'; 
            setTimeout(() => document.getElementById(focusId).focus(), 50); 
        }
        document.querySelectorAll('.nav, .navLP').forEach((n, i, a) => n.addEventListener('keydown', (e) => { if(e.key === 'Enter') { e.preventDefault(); const next = a[i+1]; if(next) next.focus(); } }));
        function addTag() {
            const name = document.getElementById('searchField').value, oldP = document.getElementById('pOld').value, newP = document.getElementById('pNew').value, size = document.getElementById('pSize').value, promo = document.getElementById('pPromo').value, qty = parseInt(document.getElementById('pQty').value), barcode = selectedItem ? selectedItem.code : "0000000000000";
            if (!name || !newP) return;
            let area = (size === 'size-70mm') ? 'thermalArea' : 'posterArea';
            for (let i = 0; i < qty; i++) {
                const tagId = "bc-" + Date.now() + i, div = document.createElement('div'); div.className = `tag ${size}`;
                div.innerHTML = `<button class="delete-btn" onclick="this.parentElement.remove()">X</button><div class="farmacia-header"><b>SOUZA FARMA</b></div>${promo ? `<div class="promo-banner">${promo}</div>` : ''}<div class="tag-title">${name.toUpperCase()}</div><div class="info-row"><div class="old-price-label">${oldP ? 'DE R$ '+oldP : ''}</div></div><div class="price-box"><div class="main-price"><small>R$</small>${newP}</div></div><div class="footer-barcode"><svg id="${tagId}"></svg></div>`;
                document.getElementById(area).appendChild(div); JsBarcode(`#${tagId}`, barcode, { format: "CODE128", width: size.includes('A')?2.5:1.2, height: size.includes('A')?100:30, displayValue: true });
            }
        }
        function addLPTag() { /* ... L√≥gica da 10x15 Mucilon ... */ }
        function openTab(evt, tabName) { document.querySelectorAll('.tab-content, .tab-btn').forEach(el => el.classList.remove('active')); document.getElementById(tabName).classList.add('active'); evt.currentTarget.classList.add('active'); }
        function handleExcel(e) { const reader = new FileReader(); reader.onload = (evt) => { const workbook = XLSX.read(evt.target.result, { type: 'binary' }); const products = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]); database.ref('produtos').set(products).then(() => alert("Sincronizado!")); }; reader.readAsBinaryString(e.target.files[0]); }
    </script>
