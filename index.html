<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Souza Farma v108 - Seguran√ßa Ativada</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --primary: #e30613; --secondary: #fff200; }
        body { font-family: 'Arial Black', sans-serif; background: #cbd5e1; padding: 20px; margin: 0; }
        .no-print { background: white; padding: 20px; border-radius: 12px; max-width: 1100px; margin: 0 auto 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; border-bottom: 2px solid #cbd5e1; }
        .tab-btn { padding: 12px 20px; border: none; background: #e2e8f0; cursor: pointer; border-radius: 8px 8px 0 0; font-weight: 900; }
        .tab-btn.active { background: var(--primary); color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .grid-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; }
        .field { display: flex; flex-direction: column; position: relative; }
        label { font-size: 10px; font-weight: bold; color: #444; margin-bottom: 4px; }
        input, select { padding: 10px; border: 2px solid #ccc; border-radius: 6px; font-weight: bold; }
        
        #suggestions, #suggestionsLP { position: absolute; top: 100%; left: 0; width: 100%; background: white; border: 1px solid #ccc; z-index: 2000; max-height: 200px; overflow-y: auto; display: none; border-radius: 0 0 8px 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .suggestion-item { padding: 10px; cursor: pointer; font-size: 13px; border-bottom: 1px solid #eee; }

        .btn-group { grid-column: span 2; display: flex; flex-wrap: wrap; gap: 10px; margin-top: 5px; }
        .btn-add { background: #16a34a; color: white; border: none; padding: 15px; border-radius: 6px; cursor: pointer; font-weight: 900; flex: 2; font-size: 16px; }
        .btn-print { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 6px; cursor: pointer; font-weight: 900; flex: 1; }
        .btn-clear { background: #64748b; color: white; border: none; padding: 15px; border-radius: 6px; cursor: pointer; font-weight: 900; flex: 1; }

        #printArea { display: block; width: 100%; max-width: 21cm; margin: 0 auto; background: white; text-align: left; }
        .tag { background: white; border: 2px solid #000; position: relative; overflow: hidden; display: flex; flex-direction: column; box-sizing: border-box; text-align: center; page-break-inside: avoid; }
        
        /* AJUSTE CARTAZES A4 E A5 PARA PREENCHER A FOLHA */
        .size-A4P { width: 21cm; height: 29.7cm; padding: 1.5cm; margin: 0 auto 10px !important; justify-content: space-around; }
        .size-A4P .tag-title { font-size: 60px; }
        .size-A4P .main-price { font-size: 200px; }
        .size-A4P .price-box { padding: 20px 0; }

        .size-A5 { width: 14.8cm; height: 21cm; padding: 1cm; margin: 0 auto 10px !important; justify-content: space-around; }
        .size-A5 .tag-title { font-size: 40px; }
        .size-A5 .main-price { font-size: 130px; }

        /* OUTROS TAMANHOS */
        .size-70mm { width: 70mm; padding: 0.3cm; border: 1px dashed #999; margin-bottom: 5px !important; }
        .gondola-container { display: flex; flex-wrap: wrap; gap: 0; justify-content: flex-start; padding: 1cm; box-sizing: border-box; }
        .size-6x4 { width: 6cm !important; height: 4cm !important; border: 0.5px solid #000; }
        .size-8x6 { width: 8cm !important; height: 6cm !important; border: 1px solid #000; }
        .size-17x8 { width: 17cm !important; height: 9cm !important; border: 2px solid #000; margin: 0 auto 5px !important; }

        .info-row { display: flex; justify-content: space-between; align-items: center; padding: 0 8px; min-height: 25px; background: white; }
        .old-price-label { color: #000; font-size: 9px; font-weight: bold; text-decoration: line-through; }
        .perc-badge-outer { background: #000; color: #fff; font-size: 11px; padding: 2px 5px; border-radius: 4px; font-weight: 900; }
        .farmacia-header { font-size: 7px; font-weight: 900; color: #000; padding: 4px; border-bottom: 1px solid #eee; text-transform: uppercase; }
        .tag-title { flex-grow: 1; display: flex; align-items: center; justify-content: center; font-weight: 900; padding: 2px 4px; line-height: 1.1; text-transform: uppercase; font-size: 11px; overflow: hidden; }
        .promo-banner { background: var(--primary); color: var(--secondary); font-size: 12px; font-weight: 900; padding: 3px; border-bottom: 1px solid #000; text-transform: uppercase; }
        .price-box { background: var(--secondary); border-top: 1px solid #000; border-bottom: 1px solid #000; display: flex; justify-content: center; align-items: center; }
        .main-price { color: var(--primary); font-weight: 900; display: flex; align-items: flex-start; line-height: 0.85; font-size: 40px; }
        .label-por { font-size: 10px; margin-right: 2px; align-self: center; color: #000; }
        .footer-barcode { background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 5px 0; }
        .footer-barcode svg { max-width: 95%; height: auto; }
        .delete-btn { position: absolute; top: 1px; left: 1px; background: #000; color: #fff; border: none; border-radius: 50%; width: 25px; height: 25px; font-weight: bold; z-index: 1000; cursor: pointer; }
        .hist-chip { display: inline-block; background: #e2e8f0; padding: 5px 10px; border-radius: 15px; font-size: 10px; margin: 2px; cursor: pointer; font-weight: bold; }

        @media print { 
            .no-print, .delete-btn { display: none !important; } 
            body { background: white; padding: 0; } 
            #printArea { width: 100%; text-align: left; }
            .tag { border: 2px solid #000 !important; }
            @page { margin: 0; size: auto; }
        }
    </style>
</head>
<body>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyBfxAE5NnNQ2JKn8iX8-s8lz7M_CVQG6DI", authDomain: "etiqueta-70cbf.firebaseapp.com", databaseURL: "https://etiqueta-70cbf-default-rtdb.firebaseio.com/", projectId: "etiqueta-70cbf", storageBucket: "etiqueta-70cbf.firebasestorage.app", messagingSenderId: "899263207040", appId: "1:899263207040:web:7103a5f0fb49ca15f1b865" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>

    <div class="no-print" style="text-align:center; padding: 15px;">
        <div style="display: block; margin-bottom: 10px;"><img src="logo.png" style="max-height: 80px; width: auto;" onerror="this.style.display='none'"></div>
        <div style="display: block;"><b style="color:var(--primary); font-size: 18px;">SOUZA FARMA - SISTEMA DE ETIQUETAS</b></div>
    </div>

    <div class="no-print">
        <div class="tabs">
            <button class="tab-btn active" onclick="openTab(event, 'etiquetas')">ETIQUETAS PADR√ÉO</button>
            <button class="tab-btn" onclick="openTab(event, 'promocoes')">PROMO√á√ïES (LEVE/PAGUE)</button>
        </div>

        <div id="etiquetas" class="tab-content active">
            <div style="background:#f8fafc; padding:12px; border-radius:8px; margin-bottom:15px; border:1px solid #cbd5e1;">
                <label>üìÇ ATUALIZAR PLANILHA ONLINE:</label>
                <input type="file" onchange="handleExcel(event)"> <span id="excelStatus"></span>
                <button onclick="limparBancoOnline()" style="float:right; background:#000; color:#fff; border:none; padding:5px 10px; border-radius:5px; cursor:pointer; font-size:10px;">LIMPAR BANCO</button>
            </div>

            <div class="grid-form">
                <div class="field" style="grid-column: span 2;"><label>PRODUTO (BIPE OU BUSQUE)</label><input type="text" id="searchField" class="nav" placeholder="Digite ou bipe..." autocomplete="off"><div id="suggestions"></div></div>
                <div class="field"><label>PRE√áO DE</label><input type="text" id="pOld" class="nav" placeholder="0,00"></div>
                <div class="field"><label>PRE√áO POR</label><input type="text" id="pNew" class="nav" placeholder="0,00"></div>
                <div class="field"><label>TAMANHO</label>
                    <select id="pSize" class="nav">
                        <option value="size-70mm">T√©rmica 70mm</option>
                        <option value="size-6x4">6x4</option>
                        <option value="size-8x6">8x6</option>
                        <option value="size-17x8">Cartaz 17x9cm</option>
                        <option value="size-A5">Cartaz A5</option>
                        <option value="size-A4P">Cartaz A4</option>
                    </select>
                </div>
                <div class="field"><label>CAMPANHA</label>
                    <select id="pPromo" class="nav">
                        <option value="OFERTA">OFERTA</option>
                        <option value="MEGA OFERTA">MEGA OFERTA</option>
                        <option value="IMBAT√çVEL">IMBAT√çVEL</option>
                        <option value="">Sem Frase</option>
                    </select>
                </div>
                <div class="field"><label>QTD</label><input type="number" id="pQty" class="nav" value="1"></div>
                <div class="btn-group">
                    <button class="btn-add" id="btnAddTag" onclick="addTag()">ADICIONAR</button>
                    <button class="btn-print" onclick="window.print()">IMPRIMIR</button>
                    <button class="btn-clear" onclick="clearScreen()">LIMPAR TELA</button>
                </div>
            </div>
            <div id="histDisplay" style="margin-top:10px;"></div>
        </div>

        <div id="promocoes" class="tab-content">
            <div class="grid-form">
                <div class="field" style="grid-column: span 2;">
                    <label>PRODUTO (BIPE OU BUSQUE)</label>
                    <input type="text" id="searchFieldPromo" class="nav" placeholder="Busque o produto para a promo√ß√£o..." autocomplete="off">
                    <div id="suggestionsLP"></div>
                </div>
                <p style="grid-column: span 2;">Em breve: M√≥dulo autom√°tico para c√°lculos Leve/Pague.</p>
            </div>
        </div>
    </div>

    <div id="printArea">
        <div id="thermalArea"></div>
        <div id="gondolaArea" class="gondola-container"></div>
        <div id="posterArea"></div>
    </div>

    <script>
        let db = []; let historyData = []; let selectedItem = null;
        const ADMIN_PASS = 'souzafarma2026';

        database.ref('produtos').on('value', (snapshot) => { 
            const data = snapshot.val(); 
            db = data ? Object.values(data) : []; 
            document.getElementById('excelStatus').innerText = db.length > 0 ? `‚úÖ ONLINE` : "‚ö†Ô∏è VAZIO"; 
        });

        // Configura√ß√£o do Bipe (Original Restabelecida)
        function setupBipe(inputId, focusId, suggestionId) {
            const input = document.getElementById(inputId);
            input.addEventListener('input', (e) => {
                const val = e.target.value.toUpperCase(); 
                const exact = db.find(i => String(Object.values(i)[0]) === val || String(Object.values(i)[1]) === val);
                if(exact) { 
                    selectedItem = {code: Object.values(exact)[0], name: Object.values(exact)[2]};
                    input.value = Object.values(exact)[2]; document.getElementById(suggestionId).style.display = 'none';
                    setTimeout(() => document.getElementById(focusId).focus(), 50);
                } else if(val.length >= 2) {
                    const matches = db.filter(i => String(Object.values(i)[2]).toUpperCase().includes(val));
                    if(matches.length > 0) {
                        document.getElementById(suggestionId).innerHTML = matches.slice(0,10).map(m => `<div class="suggestion-item" onclick="selectItem('${Object.values(m)[0]}', '${Object.values(m)[2]}', '${inputId}', '${focusId}', '${suggestionId}')"><b>${Object.values(m)[1]}</b> - ${Object.values(m)[2]}</div>`).join('');
                        document.getElementById(suggestionId).style.display = 'block';
                    }
                }
            });
        }
        setupBipe('searchField', 'pOld', 'suggestions');

        function selectItem(code, name, inputId, focusId, suggestionId) { 
            selectedItem = {code, name};
            document.getElementById(inputId).value = name; 
            document.getElementById(suggestionId).style.display = 'none'; 
            setTimeout(() => document.getElementById(focusId).focus(), 50); 
        }

        function addTag(reuseItem = null) {
            const name = reuseItem ? reuseItem.name : document.getElementById('searchField').value;
            const oldP = reuseItem ? reuseItem.old : document.getElementById('pOld').value;
            const newP = reuseItem ? reuseItem.new : document.getElementById('pNew').value;
            const size = document.getElementById('pSize').value;
            const promo = document.getElementById('pPromo').value;
            const qty = reuseItem ? 1 : parseInt(document.getElementById('pQty').value);
            
            if (!name || !newP) return;

            const [reais, cents] = newP.split(',');
            const barcode = reuseItem ? reuseItem.code : (selectedItem ? selectedItem.code : "0000000000000");
            const vOld = parseFloat(oldP.replace(',', '.'));
            const vNew = parseFloat(newP.replace(',', '.'));
            const perc = (vOld > vNew) ? Math.round(((vOld - vNew) / vOld) * 100) : 0;
            
            let area = (size === 'size-70mm') ? 'thermalArea' : (size.includes('size-6') || size.includes('size-8') ? 'gondolaArea' : 'posterArea');
            
            for (let i = 0; i < qty; i++) {
                const tagId = "bc-" + Date.now() + i;
                const div = document.createElement('div'); 
                div.className = `tag ${size}`;
                div.innerHTML = `<button class="delete-btn" onclick="this.parentElement.remove()">X</button><div class="farmacia-header">SOUZA FARMA</div>${promo ? `<div class="promo-banner">${promo}</div>` : ''}<div class="tag-title">${name.toUpperCase()}</div><div class="info-row"><div class="old-price-label">${(oldP && oldP !== '0,00') ? 'DE R$ '+oldP : ''}</div>${perc > 0 ? `<div class="perc-badge-outer">-${perc}%</div>` : ''}</div><div class="price-box"><span class="label-por">POR</span><div class="main-price"><small style="font-size:0.35em;">R$</small>${reais}<small style="font-size:0.4em; text-decoration:underline;">,${cents||'00'}</small></div></div><div class="footer-barcode"><svg id="${tagId}"></svg></div>`;
                document.getElementById(area).appendChild(div); 
                JsBarcode(`#${tagId}`, barcode, { format: "CODE128", width: 1.1, height: 30, displayValue: true, fontSize: 10 });
            }
            if(!reuseItem) { historyData.unshift({name, old: oldP, new: newP, code: barcode}); updateHistory(); document.getElementById('searchField').value = ""; document.getElementById('pOld').value = ""; document.getElementById('pNew').value = ""; document.getElementById('searchField').focus(); }
        }

        function openTab(evt, tabName) { 
            document.querySelectorAll('.tab-content, .tab-btn').forEach(el => el.classList.remove('active')); 
            document.getElementById(tabName).classList.add('active'); 
            evt.currentTarget.classList.add('active'); 
        }

        function handleExcel(e) {
            const senha = prompt("Digite a senha:");
            if (senha !== ADMIN_PASS) return;
            const reader = new FileReader();
            reader.onload = (evt) => {
                const workbook = XLSX.read(evt.target.result, { type: 'binary' });
                const products = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                database.ref('/').update({ produtos: products, auth_key: ADMIN_PASS }).then(() => alert("Sincronizado!"));
            };
            reader.readAsBinaryString(e.target.files[0]);
        }

        function clearScreen() { if(confirm("Limpar tela?")) { document.getElementById('thermalArea').innerHTML = ""; document.getElementById('gondolaArea').innerHTML = ""; document.getElementById('posterArea').innerHTML = ""; } }
        function updateHistory() { document.getElementById('histDisplay').innerHTML = historyData.slice(0, 6).map((h, i) => `<span class="hist-chip" onclick='addTag(historyData[${i}])'>${h.name}</span>`).join(''); }
    </script>
</body>
</html>
