<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souza Farma - Sistema Oficial v54</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root { --primary: #e30613; --secondary: #fff200; }
        body { font-family: 'Arial Black', sans-serif; background: #cbd5e1; padding: 20px; margin: 0; }
        .no-print { background: white; padding: 20px; border-radius: 12px; max-width: 1100px; margin: 0 auto 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; border-bottom: 2px solid #cbd5e1; }
        .tab-btn { padding: 12px 20px; border: none; background: #e2e8f0; cursor: pointer; border-radius: 8px 8px 0 0; font-weight: 900; }
        .tab-btn.active { background: var(--primary); color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        /* ZONA DE BANCO DE DADOS */
        .db-zone { background:#f1f5f9; padding:20px; border-radius:10px; margin-bottom:20px; border:2px dashed #94a3b8; }
        .db-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .btn-import { background: #1e293b; color: white; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-danger { background: #dc2626; color: white; padding: 10px 20px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; }

        .grid-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; }
        .field { display: flex; flex-direction: column; position: relative; }
        label { font-size: 11px; font-weight: bold; color: #334155; margin-bottom: 5px; }
        input, select { padding: 12px; border: 2px solid #cbd5e1; border-radius: 8px; font-weight: bold; }
        
        #suggestions, #suggestionsLP { position: absolute; top: 100%; left: 0; width: 100%; background: white; border: 1px solid #94a3b8; z-index: 2000; max-height: 200px; overflow-y: auto; display: none; border-radius: 0 0 8px 8px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .suggestion-item { padding: 12px; cursor: pointer; font-size: 13px; border-bottom: 1px solid #f1f5f9; }
        .suggestion-item:hover { background: #f8fafc; }

        .btn-group { grid-column: span 2; display: flex; gap: 10px; margin-top: 15px; }
        .btn-add { background: #16a34a; color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: 900; flex: 2; font-size: 16px; }
        .btn-print { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: 900; flex: 1; }
        .btn-clear { background: #64748b; color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: 900; flex: 1; }

        /* DESIGN DAS ETIQUETAS */
        #printArea { background: white; width: 100%; }
        .tag { background: white; border: 2px solid #000; position: relative; display: flex; flex-direction: column; text-align: center; page-break-inside: avoid; margin-bottom: 10px; box-sizing: border-box; }
        .size-70mm { width: 70mm; padding: 5px; }
        .size-A5 { width: 14.8cm; height: 21cm; padding: 1cm; margin: 0 auto 10px !important; }
        .size-A4P { width: 21cm; height: 29.7cm; padding: 1.5cm; margin: 0 auto 10px !important; }
        .logo-interna { max-height: 70px; width: auto; margin-bottom: 5px; }
        
        .promo-tag-lp { background: white; border: 12px solid var(--primary); width: 21cm; height: 28.2cm; padding: 0.5cm; box-sizing: border-box; display: flex; flex-direction: column; align-items: center; text-align: center; position: relative; page-break-after: always; }
        .lp-header-box { background: #000; color: #fff; width: 100%; padding: 15px 0; margin-bottom: 15px; }
        .delete-btn { position: absolute; top: 2px; left: 2px; background: #000; color: #fff; border: none; border-radius: 50%; width: 30px; height: 30px; font-weight: bold; cursor: pointer; z-index: 100; }

        @media print { .no-print, .delete-btn { display: none !important; } body { padding: 0; background: white; } }
    </style>
</head>
<body>
    <script>
        // Configura√ß√£o Oficial Souza Farma
        const firebaseConfig = {
            apiKey: "AIzaSyBfxAE5NnNQ2JKn8iX8-s8lz7M_CVQG6DI",
            authDomain: "etiqueta-70cbf.firebaseapp.com",
            databaseURL: "https://etiqueta-70cbf-default-rtdb.firebaseio.com/",
            projectId: "etiqueta-70cbf",
            storageBucket: "etiqueta-70cbf.firebasestorage.app",
            messagingSenderId: "899263207040",
            appId: "1:899263207040:web:7103a5f0fb49ca15f1b865"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>

    <div class="no-print">
        <div style="text-align:center; padding: 10px;">
            <img src="logo.png" style="max-height: 80px;" onerror="this.style.display='none'"><br>
            <b style="color:var(--primary); font-size: 20px;">SOUZA FARMA - FARM√ÅCIA DO TRABALHADOR</b>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="openTab(event, 'etiquetas')">ETIQUETAS</button>
            <button class="tab-btn" onclick="openTab(event, 'promocoes')">LEVE/PAGUE</button>
        </div>

        <div id="etiquetas" class="tab-content active">
            <div class="db-zone">
                <div class="db-header">
                    <b>üìÇ BANCO DE DADOS ONLINE:</b>
                    <span id="excelStatus" style="padding: 5px 10px; border-radius: 5px; background: #e2e8f0;">CONECTANDO...</span>
                </div>
                <div style="display:flex; gap:10px; align-items:center;">
                    <input type="file" id="fileInput" accept=".xlsx, .xls" style="display:none;" onchange="handleExcel(event)">
                    <button class="btn-import" onclick="document.getElementById('fileInput').click()">ESCOLHER NOVA PLANILHA</button>
                    <button class="btn-danger" onclick="clearDatabase()">LIMPAR TUDO</button>
                </div>
            </div>

            <div class="grid-form">
                <div class="field" style="grid-column: span 2;"><label>BUSCAR POR NOME OU C√ìDIGO</label>
                    <input type="text" id="searchField" placeholder="Digite aqui...">
                    <div id="suggestions"></div>
                </div>
                <div class="field"><label>PRE√áO DE</label><input type="text" id="pOld" placeholder="0,00"></div>
                <div class="field"><label>PRE√áO POR</label><input type="text" id="pNew" placeholder="0,00"></div>
                <div class="field"><label>TAMANHO</label><select id="pSize"><option value="size-70mm">T√©rmica 70mm</option><option value="size-A5">Cartaz A5</option><option value="size-A4P">Cartaz A4</option></select></div>
                <div class="field"><label>QTD</label><input type="number" id="pQty" value="1"></div>
                <div class="btn-group">
                    <button class="btn-add" onclick="addTag()">ADICIONAR</button>
                    <button class="btn-print" onclick="window.print()">IMPRIMIR</button>
                    <button class="btn-clear" onclick="clearScreen()">LIMPAR TELA</button>
                </div>
            </div>
        </div>

        <div id="promocoes" class="tab-content">
            <div class="grid-form">
                <div class="field" style="grid-column: span 2;"><label>PRODUTO PROMO√á√ÉO</label>
                    <input type="text" id="lpProd" placeholder="Busque o produto...">
                    <div id="suggestionsLP"></div>
                </div>
                <div class="field"><label>LEVE</label><input type="number" id="lpLeve" value="3" oninput="calcLP()"></div>
                <div class="field"><label>PAGUE</label><input type="number" id="lpPague" value="2" oninput="calcLP()"></div>
                <div class="field"><label>VALOR UNIT.</label><input type="text" id="lpUnit" oninput="calcLP()" placeholder="0,00"></div>
                <div class="field"><label>VALOR CADA NO KIT</label><input type="text" id="lpFinal" readonly></div>
                <div class="btn-group"><button class="btn-add" onclick="addLPTag()">GERAR CARTAZ</button></div>
            </div>
        </div>
    </div>

    <div id="printArea"><div id="thermalArea"></div><div id="posterArea"></div></div>

    <script>
        let dbLocal = [];
        let selectedItem = null;

        // Sincroniza√ß√£o com Firebase
        database.ref('produtos').on('value', (s) => {
            const val = s.val();
            dbLocal = val ? Object.values(val) : [];
            const status = document.getElementById('excelStatus');
            status.innerText = val ? `‚úÖ ${dbLocal.length} PRODUTOS` : "‚ö†Ô∏è BANCO VAZIO";
            status.style.background = val ? "#dcfce7" : "#fee2e2";
        });

        // Fun√ß√£o de Importa√ß√£o de Elite
        function handleExcel(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(evt) {
                try {
                    const data = new Uint8Array(evt.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const sheetName = workbook.SheetNames[0];
                    const json = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);
                    
                    if(json.length > 0) {
                        database.ref('produtos').set(json)
                            .then(() => alert("SUCESSO! Planilha processada e banco atualizado."))
                            .catch(err => alert("Erro ao salvar: " + err.message));
                    } else { alert("A planilha parece estar vazia."); }
                } catch(err) { alert("Erro ao ler arquivo. Verifique se √© um Excel v√°lido."); }
            };
            reader.readAsArrayBuffer(file);
        }

        function clearDatabase() { if(confirm("Isso apagar√° todos os produtos online. Continuar?")) database.ref('produtos').remove(); }
        function clearScreen() { document.getElementById('thermalArea').innerHTML = ""; document.getElementById('posterArea').innerHTML = ""; }

        // Busca Inteligente
        function search(inputId, suggestionId) {
            const input = document.getElementById(inputId);
            input.addEventListener('input', (e) => {
                const v = e.target.value.toUpperCase();
                if(v.length < 2) { document.getElementById(suggestionId).style.display = 'none'; return; }
                const matches = dbLocal.filter(i => String(Object.values(i)[0]).includes(v) || String(Object.values(i)[2]).toUpperCase().includes(v));
                if(matches.length > 0) {
                    document.getElementById(suggestionId).innerHTML = matches.slice(0,10).map(m => `
                        <div class="suggestion-item" onclick="selectItem('${Object.values(m)[0]}','${Object.values(m)[2]}','${inputId}','${suggestionId}')">
                            <b>${Object.values(m)[0]}</b> - ${Object.values(m)[2]}
                        </div>`).join('');
                    document.getElementById(suggestionId).style.display = 'block';
                }
            });
        }
        search('searchField', 'suggestions');
        search('lpProd', 'suggestionsLP');

        function selectItem(code, name, inputId, suggestionId) {
            selectedItem = {code, name};
            document.getElementById(inputId).value = name;
            document.getElementById(suggestionId).style.display = 'none';
        }

        function addTag() {
            const name = document.getElementById('searchField').value, newP = document.getElementById('pNew').value, size = document.getElementById('pSize').value, qty = parseInt(document.getElementById('pQty').value);
            if(!name || !newP) return;
            const barcode = selectedItem ? selectedItem.code : "00000000";
            let area = (size === 'size-70mm') ? document.getElementById('thermalArea') : document.getElementById('posterArea');

            for(let i=0; i<qty; i++){
                const id = "bc"+Date.now()+i;
                const div = document.createElement('div'); div.className = `tag ${size}`;
                div.innerHTML = `<button class="delete-btn" onclick="this.parentElement.remove()">X</button>
                    <div style="font-size:10px; padding:5px;"><img src="logo.png" style="max-height:30px;" onerror="this.style.display='none'"><br>SOUZA FARMA</div>
                    <div style="padding:5px; font-weight:bold;">${name.toUpperCase()}</div>
                    <div style="color:red; font-size:40px; font-weight:900;">R$ ${newP}</div>
                    <div style="padding:10px; display:flex; justify-content:center;"><svg id="${id}"></svg></div>`;
                area.appendChild(div);
                JsBarcode("#"+id, barcode, {format:"CODE128", width:size.includes('A')?3:1.2, height:size.includes('A')?100:30, displayValue:true, fontSize:size.includes('A')?25:12});
            }
        }

        function addLPTag() {
            const name = document.getElementById('lpProd').value, final = document.getElementById('lpFinal').value, barcode = selectedItem ? selectedItem.code : "00000000";
            const id = "lp"+Date.now();
            const div = document.createElement('div'); div.className = 'promo-tag-lp';
            div.innerHTML = `<button class="delete-btn" onclick="this.parentElement.remove()">X</button>
                <div class="lp-header-box"><h1 style="font-size:100px; color:white; margin:0; line-height:1;">OFERTA</h1></div>
                <div class="lp-prod-name">${name.toUpperCase()}</div>
                <div class="lp-yellow-box"><span style="font-size:30px; font-weight:bold;">CADA UM NO KIT SAI POR:</span><br>
                <span style="font-size:100px; color:red; font-weight:900;">R$ ${final}</span></div>
                <div style="margin-top:auto; display:flex; justify-content:center; width:100%;"><svg id="${id}"></svg></div>
                <div style="padding:20px; font-weight:bold; font-size:18px;">SOUZA FARMA - FARM√ÅCIA DO TRABALHADOR</div>`;
            document.getElementById('posterArea').appendChild(div);
            JsBarcode("#"+id, barcode, {format:"CODE128", width:3, height:100, displayValue:true, fontSize:30});
        }

        function openTab(e, n) { document.querySelectorAll('.tab-content, .tab-btn').forEach(x => x.classList.remove('active')); document.getElementById(n).classList.add('active'); e.currentTarget.classList.add('active'); }
        function calcLP() { const l = parseInt(document.getElementById('lpLeve').value)||1, p = parseInt(document.getElementById('lpPague').value)||1, u = parseFloat(document.getElementById('lpUnit').value.replace(',','.'))||0; document.getElementById('lpFinal').value = ((p*u)/l).toLocaleString('pt-br',{minimumFractionDigits:2}); }
    </script>
</body>
</html>
