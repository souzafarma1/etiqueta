    <style>
        :root { --primary: #e30613; --secondary: #fff200; }
        body { font-family: 'Arial Black', sans-serif; background: #cbd5e1; padding: 20px; margin: 0; }
        .no-print { background: white; padding: 20px; border-radius: 12px; max-width: 1100px; margin: 0 auto 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; border-bottom: 2px solid #cbd5e1; }
        .tab-btn { padding: 12px 20px; border: none; background: #e2e8f0; cursor: pointer; border-radius: 8px 8px 0 0; font-weight: 900; }
        .tab-btn.active { background: var(--primary); color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .grid-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; }
        .field { display: flex; flex-direction: column; position: relative; }
        label { font-size: 10px; font-weight: bold; color: #444; margin-bottom: 4px; }
        input, select { padding: 10px; border: 2px solid #ccc; border-radius: 6px; font-weight: bold; }
        
        #suggestions, #suggestionsLP { position: absolute; top: 100%; left: 0; width: 100%; background: white; border: 1px solid #ccc; z-index: 2000; max-height: 200px; overflow-y: auto; display: none; border-radius: 0 0 8px 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .suggestion-item { padding: 10px; cursor: pointer; font-size: 13px; border-bottom: 1px solid #eee; }

        .btn-group { grid-column: span 2; display: flex; flex-wrap: wrap; gap: 10px; margin-top: 5px; }
        .btn-add { background: #16a34a; color: white; border: none; padding: 15px; border-radius: 6px; cursor: pointer; font-weight: 900; flex: 2; font-size: 16px; }
        .btn-print { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 6px; cursor: pointer; font-weight: 900; flex: 1; }
        .btn-clear { background: #64748b; color: white; border: none; padding: 15px; border-radius: 6px; cursor: pointer; font-weight: 900; flex: 1; }

        #printArea { display: block; width: 100%; max-width: 21cm; margin: 0 auto; background: white; text-align: left; }
        .tag { background: white; border: 2px solid #000; position: relative; overflow: hidden; display: flex; flex-direction: column; box-sizing: border-box; text-align: center; page-break-inside: avoid; }
        
        .info-row { display: flex; justify-content: space-between; align-items: center; padding: 0 8px; min-height: 25px; background: white; }
        .old-price-label { color: #000; font-size: 9px; font-weight: bold; text-decoration: line-through; }
        .perc-badge-outer { background: #000; color: #fff; font-size: 11px; padding: 2px 5px; border-radius: 4px; font-weight: 900; }

        .size-70mm { width: 70mm; padding-left: 0.3cm; padding-right: 0.3cm; border: 1px dashed #999; margin-left: 0 !important; margin-right: auto !important; margin-bottom: 5px !important; }
        .gondola-container { display: flex; flex-wrap: wrap; gap: 0; justify-content: flex-start; padding: 1cm; box-sizing: border-box; }
        
        .size-6x4 { width: 6cm !important; height: 4cm !important; margin: 0; border: 1px solid #000; display: flex !important; flex-direction: column !important; }
        .size-8x6 { width: 8cm !important; height: 6cm !important; margin: 0; border: 1px solid #000; display: flex !important; flex-direction: column !important; }
        
        /* AJUSTE FINAL 17x9cm: TOPO E BASE COMPACTADOS */
        .size-17x8 { width: 17cm !important; height: 9cm !important; border: 2px solid #000; margin: 0 auto 5px !important; padding: 0; display: flex !important; flex-direction: column !important; justify-content: space-between !important; }

        .size-A5 { width: 14.8cm; height: 21cm; padding: 0.6cm; margin: 0 auto 10px !important; }
        .size-A4P { width: 21cm; height: 29.7cm; padding: 1cm; margin: 0 auto 10px !important; }
        .logo-interna { max-height: 80px; width: auto; padding: 5px; }

        .farmacia-header { font-size: 7px; font-weight: 900; color: #000; padding: 4px; border-bottom: 1px solid #eee; text-transform: uppercase; display: flex; justify-content: center; align-items: center; }
        /* Logo mais em cima na 17x9 */
        .size-17x8 .farmacia-header { padding: 0; border: none; }
        .size-17x8 .logo-interna { max-height: 70px; padding: 2px; }

        .tag-title { flex-grow: 1; display: flex; align-items: center; justify-content: center; font-weight: 900; padding: 2px 4px; line-height: 1.1; text-transform: uppercase; font-size: 11px; overflow: hidden; }
        .size-6x4 .tag-title { font-size: 9.5px; height: 20px; line-height: 0.95; padding-top: 5px; }
        .size-8x6 .tag-title { font-size: 14px; }
        
        /* CENTRALIZA√á√ÉO DO NOME NA 17x9 */
        .size-17x8 .tag-title { font-size: 34px; line-height: 1; height: 2.8cm !important; margin: 0; }

        .promo-banner { background: var(--primary); color: var(--secondary); font-size: 12px; font-weight: 900; padding: 3px; border-bottom: 1px solid #000; text-transform: uppercase; }
        .size-6x4 .promo-banner { font-size: 10px; padding: 2px; }
        /* Campanha subida na 17x9 */
        .size-17x8 .promo-banner { font-size: 26px; padding: 4px; border-top: 1px solid #000; }
        
        .size-A5 .promo-banner { font-size: 55px; padding: 15px; border-bottom: 5px solid #000; }
        .size-A4P .promo-banner { font-size: 75px; padding: 25px; border-bottom: 5px solid #000; }

        .price-box { background: var(--secondary); padding: 4px; border-top: 1px solid #000; border-bottom: 1px solid #000; display: flex; justify-content: center; align-items: center; }
        .main-price { color: var(--primary); font-weight: 900; display: flex; align-items: flex-start; line-height: 0.85; font-size: 40px; }
        .size-6x4 .main-price { font-size: 36px; }
        /* Pre√ßo reduzido para liberar espa√ßo na 17x9 */
        .size-17x8 .main-price { font-size: 80px; }
        .label-por { font-size: 10px; margin-right: 2px; align-self: center; color: #000; }

        .size-A5 .tag-title { font-size: 45px; } .size-A4P .tag-title { font-size: 55px; }
        .size-A5 .main-price { font-size: 170px; } .size-A4P .main-price { font-size: 240px; }
        .size-A5 .old-price-label { font-size: 28px; } .size-A4P .old-price-label { font-size: 38px; }
        .size-A5 .perc-badge-outer { font-size: 40px; padding: 8px 15px; } .size-A4P .perc-badge-outer { font-size: 45px; padding: 12px 20px; }
        .size-A5 .label-por { font-size: 30px; } .size-A4P .label-por { font-size: 40px; }
        .size-17x8 .old-price-label, .size-17x8 .label-por { font-size: 20px; }

        .footer-barcode { background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 5px 0; }
        .footer-barcode svg { max-width: 95%; height: auto; }
        .size-6x4 .footer-barcode { height: 28px; padding: 1px 0; }
        .size-8x6 .footer-barcode { height: 45px; }
        .size-17x8 .footer-barcode { height: 45px; margin-top: 0; }
        .size-A5 .footer-barcode { height: 140px; } .size-A4P .footer-barcode { height: 180px; }

        /* ABA PROMO√á√ÉO - ORIGINAL MANTIDA */
        .promo-tag-lp { background: white; border: 12px solid var(--primary); width: 21cm; height: 27.5cm; padding: 0.3cm; box-sizing: border-box; display: flex; flex-direction: column; align-items: center; text-align: center; position: relative; color: #000; margin: 0 auto 5px; page-break-after: always; }
        .lp-header-box { background: #000; color: #fff; width: calc(100% + 0.6cm); margin-top: -0.3cm; padding: 12px 0; margin-bottom: 15px; }
        .lp-header-box h1 { font-size: 110px; margin: 0; line-height: 0.8; letter-spacing: -3px; }
        .lp-header-box span { font-size: 35px; display: block; letter-spacing: 10px; font-weight: 900; }
        .lp-prod-name { font-size: 60px; height: 140px; display: flex; align-items: center; justify-content: center; text-transform: uppercase; font-weight: 900; margin: 25px 0 20px; line-height: 1; overflow: hidden; }
        .lp-leve-pague { display: flex; gap: 15px; margin: 15px 0; }
        .lp-box { padding: 10px 30px; border-radius: 10px; font-size: 50px; font-weight: 900; }
        .lp-yellow-box { background: var(--secondary); border: 4px solid #000; padding: 10px; margin: 10px 0; width: 95%; }
        .lp-yellow-box b { font-size: 85px; color: var(--primary); }
        .lp-barcode-container { background: white; padding: 2px 0; width: 100%; display: flex; justify-content: center; margin-top: auto; }
        .lp-barcode-container svg { height: 75px; max-width: 75%; }
        .lp-footer { border-top: 3px solid #000; width: 100%; padding-top: 5px; font-size: 18px; font-weight: bold; padding-bottom: 10px; }

        .delete-btn { position: absolute; top: 1px; left: 1px; background: #000; color: #fff; border: none; border-radius: 50%; width: 25px; height: 25px; font-weight: bold; z-index: 1000; cursor: pointer; }
        .hist-chip { display: inline-block; background: #e2e8f0; padding: 5px 10px; border-radius: 15px; font-size: 10px; margin: 2px; cursor: pointer; font-weight: bold; }

        @media print { 
            .no-print, .delete-btn { display: none !important; } 
            body { background: white; padding: 0; } 
            #printArea { width: 100%; text-align: left; }
            .tag, .promo-tag-lp { border: 2px solid #000 !important; }
            @page { margin: 0; size: auto; }
        }
    </style>
</head>
<body>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyBfxAE5NnNQ2JKn8iX8-s8lz7M_CVQG6DI", authDomain: "etiqueta-70cbf.firebaseapp.com", databaseURL: "https://etiqueta-70cbf-default-rtdb.firebaseio.com/", projectId: "etiqueta-70cbf", storageBucket: "etiqueta-70cbf.firebasestorage.app", messagingSenderId: "899263207040", appId: "1:899263207040:web:7103a5f0fb49ca15f1b865" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>
    <div class="no-print" style="text-align:center; padding: 15px;">
        <div style="display: block; margin-bottom: 10px;"><img src="logo.png" style="max-height: 80px; width: auto;" onerror="this.style.display='none'"></div>
        <div style="display: block;"><b style="color:var(--primary); font-size: 18px;">SOUZA FARMA - FARM√ÅCIA DO TRABALHADOR</b></div>
    </div>
    <div class="no-print">
        <div class="tabs">
            <button class="tab-btn active" onclick="openTab(event, 'etiquetas')">ETIQUETAS PADR√ÉO</button>
            <button class="tab-btn" onclick="openTab(event, 'promocoes')">PROMO√á√ïES (LEVE/PAGUE)</button>
        </div>
        <div id="etiquetas" class="tab-content active">
            <div style="background:#f8fafc; padding:12px; border-radius:8px; margin-bottom:15px; border:1px solid #cbd5e1;">
                <label>üìÇ ATUALIZAR PLANILHA ONLINE:</label>
                <input type="file" onchange="handleExcel(event)"> <span id="excelStatus"></span>
                <button onclick="if(confirm('Limpar banco online?')) database.ref('produtos').remove()" style="float:right; background:#000; color:#fff; border:none; padding:5px 10px; border-radius:5px; cursor:pointer; font-size:10px;">LIMPAR BANCO</button>
            </div>
            <div class="grid-form">
                <div class="field" style="grid-column: span 2;"><label>PRODUTO (BIPE OU BUSQUE)</label><input type="text" id="searchField" class="nav" placeholder="Digite ou bipe..." autocomplete="off"><div id="suggestions"></div></div>
                <div class="field"><label>PRE√áO DE</label><input type="text" id="pOld" class="nav" placeholder="0,00"></div>
                <div class="field"><label>PRE√áO POR</label><input type="text" id="pNew" class="nav" placeholder="0,00"></div>
                <div class="field"><label>TAMANHO</label><select id="pSize" class="nav"><option value="size-70mm">T√©rmica 70mm</option><option value="size-6x4">6x4</option><option value="size-8x6">8x6</option><option value="size-17x8">Cartaz 17x9cm</option><option value="size-A5">Cartaz A5</option><option value="size-A4P">Cartaz A4</option></select></div>
                <div class="field"><label>CAMPANHA</label><select id="pPromo" class="nav"><option value="OFERTA">OFERTA</option><option value="MEGA OFERTA">MEGA OFERTA</option><option value="IMBAT√çVEL">IMBAT√çVEL</option><option value="S√ì HOJE">S√ì HOJE</option><option value="">Sem Frase</option></select></div>
                <div class="field"><label>QTD</label><input type="number" id="pQty" class="nav" value="1"></div>
                <div class="btn-group">
                    <button class="btn-add" id="btnAddTag" onclick="addTag()">ADICIONAR</button>
                    <button class="btn-print" onclick="window.print()">IMPRIMIR</button>
                    <button class="btn-clear" onclick="clearAll()">LIMPAR TELA</button>
                </div>
            </div>
            <div id="histDisplay" style="margin-top:10px;"></div>
        </div>
        <div id="promocoes" class="tab-content">
            <div class="grid-form">
                <div class="field" style="grid-column: span 2;"><label>PRODUTO (BIPE OU BUSQUE NOME)</label><input type="text" id="lpProd" class="navLP" placeholder="Bipe ou digite..." autocomplete="off"><div id="suggestionsLP"></div></div>
                <div class="field"><label>LEVE</label><input type="number" id="lpLeve" class="navLP" value="3" oninput="calcLP()"></div>
                <div class="field"><label>PAGUE</label><input type="number" id="lpPague" class="navLP" value="2" oninput="calcLP()"></div>
                <div class="field"><label>VALOR UN. (R$)</label><input type="text" id="lpUnit" class="navLP" placeholder="0,00" oninput="calcLP()"></div>
                <div class="field"><label>VALIDADE</label><input type="text" id="lpData" class="navLP" placeholder="Validade"></div>
                <div class="field"><label>TOTAL KIT</label><input type="text" id="lpTotal" readonly></div>
                <div class="field"><label>SAI POR</label><input type="text" id="lpFinal" readonly></div>
                <div class="btn-group"><button class="btn-add" id="btnAddLP" onclick="addLPTag()">GERAR CARTAZ</button><button class="btn-print" onclick="window.print()">IMPRIMIR CARTAZ</button></div>
            </div>
        </div>
    </div>
    <div id="printArea"><div id="thermalArea"></div><div id="gondolaArea" class="gondola-container"></div><div id="posterArea"></div></div>
    <script>
        let db = []; let historyData = []; let selectedItem = null; let selectedItemLP = null;
        database.ref('produtos').on('value', (snapshot) => { const data = snapshot.val(); db = data ? Object.values(data) : []; document.getElementById('excelStatus').innerText = db.length > 0 ? `‚úÖ ONLINE` : "‚ö†Ô∏è VAZIO"; });

        function setupBipe(inputId, focusId, suggestionId) {
            const input = document.getElementById(inputId);
            input.addEventListener('input', (e) => {
                const val = e.target.value.toUpperCase(); const exact = db.find(i => String(Object.values(i)[0]) === val);
                if(exact) { 
                    if(inputId === 'searchField') selectedItem = {code: Object.values(exact)[0], name: Object.values(exact)[2]};
                    else selectedItemLP = {code: Object.values(exact)[0], name: Object.values(exact)[2]};
                    input.value = Object.values(exact)[2]; document.getElementById(suggestionId).style.display = 'none';
                    setTimeout(() => document.getElementById(focusId).focus(), 50);
                } else if(val.length >= 2) {
                    const matches = db.filter(i => String(Object.values(i)[2]).toUpperCase().includes(val));
                    if(matches.length > 0) {
                        document.getElementById(suggestionId).innerHTML = matches.slice(0,10).map(m => `<div class="suggestion-item" onclick="selectItem('${Object.values(m)[0]}', '${Object.values(m)[2]}', '${inputId}', '${focusId}', '${suggestionId}')"><b>${Object.values(m)[0]}</b> - ${Object.values(m)[2]}</div>`).join('');
                        document.getElementById(suggestionId).style.display = 'block';
                    }
                }
            });
        }
        setupBipe('searchField', 'pOld', 'suggestions'); setupBipe('lpProd', 'lpLeve', 'suggestionsLP');

        function selectItem(code, name, inputId, focusId, suggestionId) { 
            if(inputId === 'searchField') selectedItem = {code, name}; else selectedItemLP = {code, name};
            document.getElementById(inputId).value = name; document.getElementById(suggestionId).style.display = 'none'; 
            setTimeout(() => document.getElementById(focusId).focus(), 50); 
        }

        document.querySelectorAll('.nav').forEach((n, i, a) => n.addEventListener('keydown', (e) => { if(e.key === 'Enter') { e.preventDefault(); if(i < a.length-1) a[i+1].focus(); else addTag(); } }));
        document.querySelectorAll('.navLP').forEach((n, i, a) => n.addEventListener('keydown', (e) => { if(e.key === 'Enter') { e.preventDefault(); if(i < a.length-1) a[i+1].focus(); else addLPTag(); } }));

        function addTag(reuseItem = null) {
            const name = reuseItem ? reuseItem.name : document.getElementById('searchField').value, oldP = reuseItem ? reuseItem.old : document.getElementById('pOld').value, newP = reuseItem ? reuseItem.new : document.getElementById('pNew').value;
            const size = document.getElementById('pSize').value, promo = document.getElementById('pPromo').value, qty = reuseItem ? 1 : parseInt(document.getElementById('pQty').value);
            if (!name || !newP) return;
            const [reais, cents] = newP.split(','), barcode = reuseItem ? reuseItem.code : (selectedItem ? selectedItem.code : "0000000000000");
            const vOld = parseFloat(oldP.replace(',', '.')), vNew = parseFloat(newP.replace(',', '.')), perc = (vOld > vNew) ? Math.round(((vOld - vNew) / vOld) * 100) : 0;
            let area = (size === 'size-70mm') ? 'thermalArea' : (size.includes('size-6') || size.includes('size-8') ? 'gondolaArea' : 'posterArea');
            for (let i = 0; i < qty; i++) {
                const tagId = "bc-" + Date.now() + i, div = document.createElement('div'); div.className = `tag ${size}`;
                const headerContent = (size.includes('size-17') || size.includes('size-A')) ? `<img src="logo.png" class="logo-interna" onerror="this.outerHTML='<b>SOUZA FARMA</b>'">` : `<b>SOUZA FARMA</b>`;
                div.innerHTML = `<button class="delete-btn" onclick="this.parentElement.remove()">X</button><div class="farmacia-header">${headerContent}</div>${promo ? `<div class="promo-banner">${promo}</div>` : ''}<div class="tag-title">${name.toUpperCase()}</div><div class="info-row"><div class="old-price-label">${(oldP && oldP !== '0,00') ? 'DE R$ '+oldP : ''}</div>${perc > 0 ? `<div class="perc-badge-outer">-${perc}%</div>` : ''}</div><div class="price-box"><span class="label-por">POR</span><div class="main-price"><small style="font-size:0.35em;">R$</small>${reais}<small style="font-size:0.4em; text-decoration:underline;">,${cents||'00'}</small></div></div><div class="footer-barcode"><svg id="${tagId}"></svg></div>`;
                document.getElementById(area).appendChild(div); JsBarcode(`#${tagId}`, barcode, { format: "CODE128", width: size.includes('A') || size.includes('17')?3:1.1, height: size.includes('A')?120:size.includes('17')?70:size==='size-6x4'?22:30, displayValue: true, fontSize: size.includes('A')?40:size.includes('17')?30:10 });
            }
            if(!reuseItem) { historyData.unshift({name, old: oldP, new: newP, code: barcode}); updateHistory(); document.getElementById('searchField').value = ""; document.getElementById('pOld').value = ""; document.getElementById('pNew').value = ""; document.getElementById('searchField').focus(); }
        }

        function addLPTag() {
            const barcode = selectedItemLP ? selectedItemLP.code : "0000000000000", tagId = "lpbc-" + Date.now();
            const div = document.createElement('div'); div.className = 'promo-tag-lp';
            div.innerHTML = `<button class="delete-btn" onclick="this.parentElement.remove()">X</button><div class="lp-header-box"><span>‚Äî MEGA ‚Äî</span><h1>OFERTA</h1></div><div class="lp-prod-name">${document.getElementById('lpProd').value.toUpperCase()}</div><div class="lp-leve-pague"><div class="lp-box" style="background:#000; color:#fff;">LEVE ${document.getElementById('lpLeve').value}</div><div class="lp-box" style="background:var(--primary); color:#fff;">PAGUE ${document.getElementById('lpPague').value}</div></div><div style="font-size:32px; margin-top:5px;">VALOR DA UNIDADE: R$ ${document.getElementById('lpUnit').value}</div><div style="font-size:38px; margin: 10px 0;">VALOR TOTAL DO KIT: <b>R$ ${document.getElementById('lpTotal').value}</b></div><div class="lp-yellow-box"><span style="font-size:28px; display:block; font-weight:bold;">NA COMPRA DE ${document.getElementById('lpLeve').value}, A UNIDADE SAI POR:</span>R$ <b>${document.getElementById('lpFinal').value}</b></div><div class="lp-barcode-container"><svg id="${tagId}"></svg></div><div class="lp-footer">SOUZA FARMA - FARM√ÅCIA DO TRABALHADOR<br>OFERTA V√ÅLIDA: ${document.getElementById('lpData').value.toUpperCase()}</div>`;
            document.getElementById('posterArea').appendChild(div); JsBarcode(`#${tagId}`, barcode, { format: "CODE128", width: 2.5, height: 75, displayValue: true, fontSize: 30 }); document.getElementById('lpProd').value = ""; document.getElementById('lpUnit').value = ""; document.getElementById('lpProd').focus();
        }

        function updateHistory() { document.getElementById('histDisplay').innerHTML = historyData.slice(0, 6).map((h, i) => `<span class="hist-chip" onclick='addTag(historyData[${i}])'>${h.name}</span>`).join(''); }
        function calcLP() { const l = parseInt(document.getElementById('lpLeve').value) || 0, p = parseInt(document.getElementById('lpPague').value) || 0, u = parseFloat(document.getElementById('lpUnit').value.replace(',', '.')) || 0; if(l > 0 && u > 0) { const f = (p * u) / l; document.getElementById('lpFinal').value = f.toLocaleString('pt-br', {minimumFractionDigits:2, maximumFractionDigits:2}); document.getElementById('lpTotal').value = (p*u).toLocaleString('pt-br', {minimumFractionDigits:2}); } }
        function openTab(evt, tabName) { document.querySelectorAll('.tab-content, .tab-btn').forEach(el => el.classList.remove('active')); document.getElementById(tabName).classList.add('active'); evt.currentTarget.classList.add('active'); }
        function handleExcel(e) { const reader = new FileReader(); reader.onload = (evt) => { const workbook = XLSX.read(evt.target.result, { type: 'binary' }); const products = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]); database.ref('produtos').set(products).then(() => alert("Sincronizado!")); }; reader.readAsBinaryString(e.target.files[0]); }
        function clearAll() { if(confirm("Limpar Tudo?")) { document.getElementById('thermalArea').innerHTML = ""; document.getElementById('gondolaArea').innerHTML = ""; document.getElementById('posterArea').innerHTML = ""; historyData = []; updateHistory(); } }
    </script>
