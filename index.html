<script>
let db = []; let selectedItem = null; let historyData = [];
database.ref('produtos').on('value', (s) => { 
const data = s.val(); db = data ? Object.values(data) : []; 
const st = db.length > 0 ? `‚úÖ CONSTA NO SISTEMA (${db.length} PRODUTOS)` : "‚ö†Ô∏è BANCO VAZIO";
document.getElementById('infoBox').innerText = `üìä PLANILHA: ${st} | üìÖ ATUALIZA√á√ÉO: ${new Date().toLocaleString('pt-br')}`;
});
function setupBipe(id, fid, sid) {
const input = document.getElementById(id);
input.addEventListener('input', (e) => {
const val = e.target.value.toUpperCase().trim(); if(!val) return;
const exact = db.find(i => String(Object.values(i)[0] || "").trim() == val || String(Object.values(i)[1] || "").trim() == val);
if(exact) { 
selectedItem = {code: Object.values(exact)[0], name: Object.values(exact)[2]};
input.value = Object.values(exact)[2]; document.getElementById(sid).style.display = 'none';
setTimeout(() => document.getElementById(fid).focus(), 50);
} else if(val.length >= 2) {
const matches = db.filter(i => String(Object.values(i)[2]||"").toUpperCase().includes(val) || String(Object.values(i)[1]||"").includes(val));
if(matches.length > 0) {
document.getElementById(sid).innerHTML = matches.slice(0,10).map(m => `<div class="suggestion-item" onclick="selectItem('${Object.values(m)[0]}', '${Object.values(m)[2]}', '${id}', '${fid}', '${sid}')"><b>${Object.values(m)[1]}</b> - ${Object.values(m)[2]}</div>`).join('');
document.getElementById(sid).style.display = 'block';
} } }); }
setupBipe('searchField', 'pOld', 'suggestions');
function selectItem(c, n, id, fid, sid) { selectedItem = {code:c, name:n}; document.getElementById(id).value = n; document.getElementById(sid).style.display = 'none'; setTimeout(() => document.getElementById(fid).focus(), 50); }
function addTag() {
const name = document.getElementById('searchField').value, newP = document.getElementById('pNew').value, size = document.getElementById('pSize').value, qty = parseInt(document.getElementById('pQty').value), barcode = selectedItem ? selectedItem.code : "0000000000000";
if (!name || !newP) return;
for (let i = 0; i < qty; i++) {
const tagId = "bc-" + Date.now() + i, div = document.createElement('div'); div.className = `tag ${size}`;
div.innerHTML = `<button class="delete-btn" onclick="this.parentElement.remove()">X</button><div class="farmacia-header"><b>SOUZA FARMA</b></div><div class="tag-title">${name.toUpperCase()}</div><div class="price-box"><div class="main-price"><small style="font-size:0.4em;">R$</small>${newP}</div></div><div class="footer-barcode"><svg id="${tagId}"></svg></div>`;
document.getElementById(size==='size-70mm'?'thermalArea':'posterArea').appendChild(div);
JsBarcode(`#${tagId}`, barcode, { format: "CODE128", width: size.includes('A')?2.5:1.2, height: size.includes('A')?100:30, displayValue: true });
} }
function openTab(evt, tabName) { document.querySelectorAll('.tab-content, .tab-btn').forEach(el => el.classList.remove('active')); document.getElementById(tabName).classList.add('active'); evt.currentTarget.classList.add('active'); }
function handleExcel(e) { const reader = new FileReader(); reader.onload = (evt) => { const workbook = XLSX.read(evt.target.result, { type: 'binary' }); const products = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]); database.ref('produtos').set(products).then(() => alert("Sincronizado!")); }; reader.readAsBinaryString(e.target.files[0]); }
function clearAll() { if(confirm("Limpar Tudo?")) { document.getElementById('thermalArea').innerHTML = ""; document.getElementById('posterArea').innerHTML = ""; } }
