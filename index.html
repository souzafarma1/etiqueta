<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Souza Farma Sistema Online</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --primary: #e30613; --secondary: #fff200; }
        body { font-family: 'Arial Black', sans-serif; background: #cbd5e1; padding: 20px; margin: 0; }
        .no-print { background: white; padding: 20px; border-radius: 12px; max-width: 1100px; margin: 0 auto 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; border-bottom: 2px solid #cbd5e1; }
        .tab-btn { padding: 12px 20px; border: none; background: #e2e8f0; cursor: pointer; border-radius: 8px 8px 0 0; font-weight: 900; }
        .tab-btn.active { background: var(--primary); color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .grid-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; }
        .field { display: flex; flex-direction: column; position: relative; }
        label { font-size: 10px; font-weight: bold; color: #444; margin-bottom: 4px; }
        input, select { padding: 10px; border: 2px solid #ccc; border-radius: 6px; font-weight: bold; }
        #suggestions, #suggestionsLP { position: absolute; top: 100%; left: 0; width: 100%; background: white; border: 1px solid #ccc; z-index: 2000; max-height: 200px; overflow-y: auto; display: none; border-radius: 0 0 8px 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .suggestion-item { padding: 10px; cursor: pointer; font-size: 13px; border-bottom: 1px solid #eee; }
        
        .db-controls { background:#f8fafc; padding:15px; border-radius:8px; margin-bottom:15px; border:1px solid #cbd5e1; display:flex; align-items:center; gap:15px; flex-wrap:wrap; }
        .btn-clear-db { background: #000; color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 12px; }

        .btn-group { grid-column: span 2; display: flex; flex-wrap: wrap; gap: 10px; margin-top: 5px; }
        .btn-add { background: #16a34a; color: white; border: none; padding: 15px; border-radius: 6px; cursor: pointer; font-weight: 900; flex: 2; font-size: 16px; }
        .btn-print { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 6px; cursor: pointer; font-weight: 900; flex: 1; }
        .btn-clear-screen { background: #64748b; color: white; border: none; padding: 15px; border-radius: 6px; cursor: pointer; font-weight: 900; flex: 1; }

        #printArea { display: block; width: 100%; max-width: 21cm; margin: 0 auto; background: white; text-align: left; }
        .tag { background: white; border: 2px solid #000; position: relative; overflow: hidden; display: flex; flex-direction: column; box-sizing: border-box; text-align: center; page-break-inside: avoid; margin-bottom: 10px; }
        .logo-interna { max-height: 60px; width: auto; padding: 5px; }
        .size-70mm { width: 70mm; padding: 0.3cm; border: 1px dashed #999; }
        .size-A5 { width: 14.8cm; height: 21cm; padding: 0.6cm; margin: 0 auto 10px !important; }
        .size-A4P { width: 21cm; height: 29.7cm; padding: 1cm; margin: 0 auto 10px !important; }
        
        .price-box { background: var(--secondary); padding: 4px; border-top: 1px solid #000; border-bottom: 1px solid #000; display: flex; justify-content: center; align-items: center; }
        .main-price { color: var(--primary); font-weight: 900; display: flex; align-items: flex-start; line-height: 0.85; font-size: 40px; }
        .label-por { font-size: 10px; margin-right: 2px; align-self: center; color: #000; }

        /* CARTAZ PROMO√á√ÉO */
        .promo-tag-lp { background: white; border: 12px solid var(--primary); width: 21cm; height: 28.2cm; padding: 0.3cm; box-sizing: border-box; display: flex; flex-direction: column; align-items: center; text-align: center; position: relative; color: #000; margin: 0 auto 5px; page-break-after: always; }
        .lp-header-box { background: #000; color: #fff; width: calc(100% + 0.6cm); margin-top: -0.3cm; padding: 12px 0; margin-bottom: 10px; }
        .lp-header-box h1 { font-size: 110px; margin: 0; line-height: 0.8; letter-spacing: -3px; }
        .lp-prod-name { font-size: 60px; height: 120px; display: flex; align-items: center; justify-content: center; text-transform: uppercase; font-weight: 900; margin: 40px 0 30px; line-height: 1; }
        .lp-yellow-box { background: var(--secondary); border: 4px solid #000; padding: 12px; margin: 15px 0; width: 95%; }
        .lp-yellow-box b { font-size: 85px; color: var(--primary); }
        .lp-barcode-container { background: white; padding: 2px 0; width: 100%; display: flex; justify-content: center; margin-top: auto; }
        .lp-barcode-container svg { height: 75px; max-width: 75%; }
        .lp-footer { border-top: 3px solid #000; width: 100%; padding-top: 5px; font-size: 18px; font-weight: bold; padding-bottom: 10px; }

        .delete-btn { position: absolute; top: 1px; left: 1px; background: #000; color: #fff; border: none; border-radius: 50%; width: 25px; height: 25px; font-weight: bold; z-index: 1000; cursor: pointer; }
        @media print { .no-print, .delete-btn { display: none !important; } body { background: white; padding: 0; } #printArea { width: 100%; text-align: left; } .tag, .promo-tag-lp { border: 2px solid #000 !important; } @page { margin: 0; size: auto; } }
    </style>
</head>
<body>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBfxAE5NnNQ2JKn8iX8-s8lz7M_CVQG6DI",
            authDomain: "etiqueta-70cbf.firebaseapp.com",
            databaseURL: "https://etiqueta-70cbf-default-rtdb.firebaseio.com/",
            projectId: "etiqueta-70cbf",
            storageBucket: "etiqueta-70cbf.firebasestorage.app",
            messagingSenderId: "899263207040",
            appId: "1:899263207040:web:7103a5f0fb49ca15f1b865"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>
    
    <div class="no-print" style="text-align:center; padding: 15px;">
        <img src="logo.png" style="max-height: 80px; width: auto;" onerror="this.style.display='none'"><br>
        <b style="color:var(--primary); font-size: 18px;">SOUZA FARMA - FARM√ÅCIA DO TRABALHADOR</b>
    </div>

    <div class="no-print">
        <div class="tabs">
            <button class="tab-btn active" onclick="openTab(event, 'etiquetas')">ETIQUETAS PADR√ÉO</button>
            <button class="tab-btn" onclick="openTab(event, 'promocoes')">PROMO√á√ïES (LEVE/PAGUE)</button>
        </div>
        <div id="etiquetas" class="tab-content active">
            <div class="db-controls">
                <div style="flex-grow:1;">
                    <label>üìÇ ATUALIZAR PLANILHA:</label><br>
                    <input type="file" onchange="handleExcel(event)">
                    <span id="excelStatus"></span>
                </div>
                <button class="btn-clear-db" onclick="clearDatabase()" style="background:#e30613;">APAGAR BANCO ATUAL</button>
            </div>
            <div class="grid-form">
                <div class="field" style="grid-column: span 2;"><label>PRODUTO (BIPE OU BUSQUE)</label><input type="text" id="searchField" class="nav" placeholder="Digite ou bipe..." autocomplete="off"><div id="suggestions"></div></div>
                <div class="field"><label>PRE√áO DE</label><input type="text" id="pOld" class="nav" placeholder="0,00"></div>
                <div class="field"><label>PRE√áO POR</label><input type="text" id="pNew" class="nav" placeholder="0,00"></div>
                <div class="field"><label>TAMANHO</label><select id="pSize" class="nav"><option value="size-70mm">T√©rmica 70mm</option><option value="size-A5">Cartaz A5</option><option value="size-A4P">Cartaz A4</option></select></div>
                <div class="field"><label>CAMPANHA</label><select id="pPromo" class="nav"><option value="OFERTA">OFERTA</option><option value="MEGA OFERTA">MEGA OFERTA</option><option value="IMBAT√çVEL">IMBAT√çVEL</option><option value="S√ì HOJE">S√ì HOJE</option></select></div>
                <div class="field"><label>QTD</label><input type="number" id="pQty" class="nav" value="1"></div>
                <div class="btn-group">
                    <button class="btn-add" onclick="addTag()">ADICIONAR</button>
                    <button class="btn-print" onclick="window.print()">IMPRIMIR</button>
                    <button class="btn-clear-screen" onclick="clearScreen()">LIMPAR TELA</button>
                </div>
            </div>
        </div>
        <div id="promocoes" class="tab-content">
            <div class="grid-form">
                <div class="field" style="grid-column: span 2;"><label>PRODUTO (BIPE OU BUSQUE NOME)</label><input type="text" id="lpProd" class="navLP" placeholder="Bipe ou digite..." autocomplete="off"><div id="suggestionsLP"></div></div>
                <div class="field"><label>LEVE</label><input type="number" id="lpLeve" class="navLP" value="3" oninput="calcLP()"></div>
                <div class="field"><label>PAGUE</label><input type="number" id="lpPague" class="navLP" value="2" oninput="calcLP()"></div>
                <div class="field"><label>VALOR UN. (R$)</label><input type="text" id="lpUnit" class="navLP" placeholder="0,00" oninput="calcLP()"></div>
                <div class="field"><label>VALIDADE</label><input type="text" id="lpData" class="navLP" placeholder="Validade"></div>
                <div class="field"><label>TOTAL KIT</label><input type="text" id="lpTotal" readonly></div>
                <div class="field"><label>SAI POR</label><input type="text" id="lpFinal" readonly></div>
                <div class="btn-group"><button class="btn-add" onclick="addLPTag()">GERAR CARTAZ</button><button class="btn-print" onclick="window.print()">IMPRIMIR CARTAZ</button></div>
            </div>
        </div>
    </div>
    <div id="printArea"><div id="thermalArea"></div><div id="posterArea"></div></div>

    <script>
        let dbLocal = [];
        let selectedItem = null, selectedItemLP = null;

        database.ref('produtos').on('value', (snapshot) => {
            const data = snapshot.val();
            dbLocal = data ? Object.values(data) : [];
            document.getElementById('excelStatus').innerText = `‚úÖ ${dbLocal.length} PRODUTOS SINCRO`;
        });

        function clearDatabase() {
            if(confirm("Deseja apagar todos os produtos da base online para atualizar a planilha?")) {
                database.ref('produtos').remove().then(() => alert("Banco limpo!"));
            }
        }

        function handleExcel(e) {
            const reader = new FileReader();
            reader.onload = (evt) => {
                const data = XLSX.utils.sheet_to_json(XLSX.read(evt.target.result, { type: 'binary' }).Sheets[XLSX.read(evt.target.result, { type: 'binary' }).SheetNames[0]]);
                database.ref('produtos').set(data).then(() => alert("Planilha importada!"));
            };
            reader.readAsBinaryString(e.target.files[0]);
        }

        function setupBipe(inputId, focusId, suggestionId) {
            const input = document.getElementById(inputId);
            input.addEventListener('input', (e) => {
                const val = e.target.value.toUpperCase();
                const exact = dbLocal.find(i => String(Object.values(i)[0]) === val);
                if(exact) { 
                    if(inputId === 'searchField') selectedItem = {code: Object.values(exact)[0], name: Object.values(exact)[2]};
                    else selectedItemLP = {code: Object.values(exact)[0], name: Object.values(exact)[2]};
                    input.value = Object.values(exact)[2];
                    document.getElementById(suggestionId).style.display = 'none';
                    setTimeout(() => document.getElementById(focusId).focus(), 50);
                } else if(val.length >= 2) {
                    const matches = dbLocal.filter(i => String(Object.values(i)[2]).toUpperCase().includes(val));
                    if(matches.length > 0) {
                        document.getElementById(suggestionId).innerHTML = matches.slice(0,10).map(m => `<div class="suggestion-item" onclick="selectItem('${Object.values(m)[0]}', '${Object.values(m)[2]}', '${inputId}', '${focusId}', '${suggestionId}')"><b>${Object.values(m)[0]}</b> - ${Object.values(m)[2]}</div>`).join('');
                        document.getElementById(suggestionId).style.display = 'block';
                    }
                }
            });
        }
        setupBipe('searchField', 'pOld', 'suggestions');
        setupBipe('lpProd', 'lpLeve', 'suggestionsLP');

        function selectItem(code, name, inputId, focusId, suggestionId) { 
            if(inputId === 'searchField') selectedItem = {code, name}; else selectedItemLP = {code, name};
            document.getElementById(inputId).value = name; document.getElementById(suggestionId).style.display = 'none'; setTimeout(() => document.getElementById(focusId).focus(), 50); 
        }

        function addTag() {
            const name = document.getElementById('searchField').value, oldP = document.getElementById('pOld').value, newP = document.getElementById('pNew').value, size = document.getElementById('pSize').value, promo = document.getElementById('pPromo').value, qty = parseInt(document.getElementById('pQty').value);
            if (!name || !newP) return;
            const [reais, cents] = newP.split(','), barcode = selectedItem ? selectedItem.code : "0000000000000", vOld = parseFloat(oldP.replace(',', '.')), vNew = parseFloat(newP.replace(',', '.')), perc = (vOld > vNew) ? Math.round(((vOld - vNew) / vOld) * 100) : 0;
            let area = (size === 'size-70mm') ? document.getElementById('thermalArea') : document.getElementById('posterArea');
            for (let i = 0; i < qty; i++) {
                const tagId = "bc-" + Date.now() + i, div = document.createElement('div'); div.className = `tag ${size}`;
                div.innerHTML = `<button class="delete-btn" onclick="this.parentElement.remove()">X</button><div class="farmacia-header">SOUZA FARMA</div>${promo ? `<div class="promo-banner">${promo}</div>` : ''}<div class="tag-title">${name.toUpperCase()}</div><div class="info-row"><div class="old-price-label">${(oldP && oldP !== '0,00') ? 'DE R$ '+oldP : ''}</div>${perc > 0 ? `<div class="perc-badge-outer">-${perc}%</div>` : ''}</div><div class="price-box"><span class="label-por">POR</span><div class="main-price"><small style="font-size:0.35em;">R$</small>${reais}<small style="font-size:0.4em; text-decoration:underline;">,${cents||'00'}</small></div></div><div class="footer-barcode"><svg id="${tagId}"></svg></div>`;
                area.appendChild(div); JsBarcode(`#${tagId}`, barcode, { format: "CODE128", width: size.includes('A')?3:1.2, height: size.includes('A')?120:35, displayValue: true, fontSize: size.includes('A')?40:10 });
            }
        }

        function addLPTag() {
            const barcode = selectedItemLP ? selectedItemLP.code : "0000000000000", tagId = "lpbc-" + Date.now();
            const div = document.createElement('div'); div.className = 'promo-tag-lp';
            div.innerHTML = `<button class="delete-btn" onclick="this.parentElement.remove()">X</button><div class="lp-header-box"><span>‚Äî MEGA ‚Äî</span><h1>OFERTA</h1></div><div class="lp-prod-name">${document.getElementById('lpProd').value.toUpperCase()}</div><div class="lp-yellow-box"><span style="font-size:28px; display:block; font-weight:bold;">NA COMPRA DE ${document.getElementById('lpLeve').value}, A UNIDADE SAI POR:</span>R$ <b>${document.getElementById('lpFinal').value}</b></div><div class="lp-barcode-container"><svg id="${tagId}"></svg></div><div class="lp-footer">SOUZA FARMA - FARM√ÅCIA DO TRABALHADOR<br>OFERTA V√ÅLIDA: ${document.getElementById('lpData').value.toUpperCase()}</div>`;
            document.getElementById('posterArea').appendChild(div); JsBarcode(`#${tagId}`, barcode, { format: "CODE128", width: 2.5, height: 75, displayValue: true, fontSize: 30 });
        }

        function clearScreen() { document.getElementById('thermalArea').innerHTML = ""; document.getElementById('posterArea').innerHTML = ""; }
        function openTab(evt, tabName) { document.querySelectorAll('.tab-content, .tab-btn').forEach(el => el.classList.remove('active')); document.getElementById(tabName).classList.add('active'); evt.currentTarget.classList.add('active'); }
        function calcLP() { const l = parseInt(document.getElementById('lpLeve').value) || 0, p = parseInt(document.getElementById('lpPague').value) || 0, u = parseFloat(document.getElementById('lpUnit').value.replace(',', '.')) || 0; if(l > 0 && u > 0) { const f = (p * u) / l; document.getElementById('lpFinal').value = f.toLocaleString('pt-br', {minimumFractionDigits:2}); document.getElementById('lpTotal').value = (p*u).toLocaleString('pt-br', {minimumFractionDigits:2}); } }
        document.querySelectorAll('.nav, .navLP').forEach((n, i, a) => n.addEventListener('keydown', (e) => { if(e.key === 'Enter') { e.preventDefault(); if(i < a.length-1) a[i+1].focus(); } }));
    </script>
</body>
</html>
