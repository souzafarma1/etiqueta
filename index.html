<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Souza Farma - Sistema Oficial</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root { --primary: #e30613; --secondary: #fff200; }
        body { font-family: 'Arial Black', sans-serif; background: #cbd5e1; padding: 20px; margin: 0; }
        .no-print { background: white; padding: 20px; border-radius: 12px; max-width: 1100px; margin: 0 auto 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; border-bottom: 2px solid #cbd5e1; }
        .tab-btn { padding: 12px 20px; border: none; background: #e2e8f0; cursor: pointer; border-radius: 8px 8px 0 0; font-weight: 900; }
        .tab-btn.active { background: var(--primary); color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .db-zone { background:#f8fafc; padding:15px; border-radius:8px; margin-bottom:15px; border:1px solid #cbd5e1; display:flex; align-items:center; gap:15px; }
        .btn-danger { background: #e30613; color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        
        .grid-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; }
        .field { display: flex; flex-direction: column; position: relative; }
        label { font-size: 10px; font-weight: bold; color: #444; margin-bottom: 4px; }
        input, select { padding: 10px; border: 2px solid #ccc; border-radius: 6px; font-weight: bold; }
        
        #suggestions, #suggestionsLP { position: absolute; top: 100%; left: 0; width: 100%; background: white; border: 1px solid #ccc; z-index: 2000; max-height: 200px; overflow-y: auto; display: none; }
        .suggestion-item { padding: 10px; cursor: pointer; font-size: 13px; border-bottom: 1px solid #eee; }

        .btn-group { grid-column: span 2; display: flex; gap: 10px; margin-top: 10px; }
        .btn-add { background: #16a34a; color: white; border: none; padding: 15px; border-radius: 6px; cursor: pointer; font-weight: 900; flex: 2; }
        .btn-print { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 6px; cursor: pointer; font-weight: 900; flex: 1; }
        .btn-clear { background: #64748b; color: white; border: none; padding: 15px; border-radius: 6px; cursor: pointer; font-weight: 900; flex: 1; }

        .tag { background: white; border: 2px solid #000; position: relative; display: flex; flex-direction: column; text-align: center; page-break-inside: avoid; margin-bottom: 10px; }
        .size-70mm { width: 70mm; padding: 5px; }
        .size-A5 { width: 14.8cm; height: 21cm; padding: 0.6cm; margin: 0 auto 10px !important; }
        .size-A4P { width: 21cm; height: 29.7cm; padding: 1cm; margin: 0 auto 10px !important; }
        
        .promo-tag-lp { background: white; border: 12px solid var(--primary); width: 21cm; height: 28.2cm; padding: 0.3cm; box-sizing: border-box; display: flex; flex-direction: column; align-items: center; text-align: center; position: relative; page-break-after: always; }
        .delete-btn { position: absolute; top: 1px; left: 1px; background: #000; color: #fff; border: none; border-radius: 50%; width: 25px; height: 25px; font-weight: bold; cursor: pointer; }

        @media print { .no-print, .delete-btn { display: none !important; } }
    </style>
</head>
<body>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBfxAE5NnNQ2JKn8iX8-s8lz7M_CVQG6DI",
            authDomain: "etiqueta-70cbf.firebaseapp.com",
            databaseURL: "https://etiqueta-70cbf-default-rtdb.firebaseio.com/",
            projectId: "etiqueta-70cbf",
            storageBucket: "etiqueta-70cbf.firebasestorage.app",
            messagingSenderId: "899263207040",
            appId: "1:899263207040:web:7103a5f0fb49ca15f1b865"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>

    <div class="no-print" style="text-align:center; padding: 15px;">
        <img src="logo.png" style="max-height: 80px; width: auto;" onerror="this.style.display='none'"><br>
        <b style="color:var(--primary); font-size: 18px;">SOUZA FARMA - FARM√ÅCIA DO TRABALHADOR</b>
    </div>

    <div class="no-print">
        <div class="tabs">
            <button class="tab-btn active" onclick="openTab(event, 'etiquetas')">ETIQUETAS PADR√ÉO</button>
            <button class="tab-btn" onclick="openTab(event, 'promocoes')">PROMO√á√ïES (LEVE/PAGUE)</button>
        </div>
        
        <div id="etiquetas" class="tab-content active">
            <div class="db-zone">
                <div style="flex-grow:1;">
                    <label>üìÇ SELECIONAR PLANILHA (EXCEL):</label><br>
                    <input type="file" id="fileInput" onchange="handleExcel(event)">
                    <span id="excelStatus" style="font-weight:bold; color:green;"></span>
                </div>
                <button class="btn-danger" onclick="clearDatabase()">LIMPAR BANCO ONLINE</button>
            </div>

            <div class="grid-form">
                <div class="field" style="grid-column: span 2;"><label>BUSCAR PRODUTO</label><input type="text" id="searchField" placeholder="Digite nome ou bipe..."> <div id="suggestions"></div></div>
                <div class="field"><label>PRE√áO DE</label><input type="text" id="pOld" placeholder="0,00"></div>
                <div class="field"><label>PRE√áO POR</label><input type="text" id="pNew" placeholder="0,00"></div>
                <div class="field"><label>TAMANHO</label><select id="pSize"><option value="size-70mm">T√©rmica 70mm</option><option value="size-A5">Cartaz A5</option><option value="size-A4P">Cartaz A4</option></select></div>
                <div class="field"><label>CAMPANHA</label><select id="pPromo"><option value="OFERTA">OFERTA</option><option value="MEGA OFERTA">MEGA OFERTA</option><option value="IMBAT√çVEL">IMBAT√çVEL</option></select></div>
                <div class="field"><label>QTD</label><input type="number" id="pQty" value="1"></div>
                <div class="btn-group">
                    <button class="btn-add" onclick="addTag()">ADICIONAR</button>
                    <button class="btn-print" onclick="window.print()">IMPRIMIR</button>
                    <button class="btn-clear" onclick="clearScreen()">LIMPAR TELA</button>
                </div>
            </div>
        </div>

        <div id="promocoes" class="tab-content">
            <div class="grid-form">
                <div class="field" style="grid-column: span 2;"><label>PRODUTO PROMO√á√ÉO</label><input type="text" id="lpProd" placeholder="Busque o produto..."><div id="suggestionsLP"></div></div>
                <div class="field"><label>LEVE</label><input type="number" id="lpLeve" value="3" oninput="calcLP()"></div>
                <div class="field"><label>PAGUE</label><input type="number" id="lpPague" value="2" oninput="calcLP()"></div>
                <div class="field"><label>VALOR UNIT.</label><input type="text" id="lpUnit" oninput="calcLP()" placeholder="0,00"></div>
                <div class="field"><label>VALOR FINAL</label><input type="text" id="lpFinal" readonly></div>
                <div class="btn-group"><button class="btn-add" onclick="addLPTag()">GERAR CARTAZ</button></div>
            </div>
        </div>
    </div>

    <div id="printArea"><div id="thermalArea"></div><div id="posterArea"></div></div>

    <script>
        let dbLocal = [];
        let selectedItem = null;

        // Sincroniza com Firebase
        database.ref('produtos').on('value', (s) => {
            const val = s.val();
            dbLocal = val ? Object.values(val) : [];
            document.getElementById('excelStatus').innerText = val ? `‚úÖ ${dbLocal.length} PRODUTOS` : "‚ö†Ô∏è BANCO VAZIO";
        });

        // PROCESSAR EXCEL
        function handleExcel(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (evt) => {
                const bstr = evt.target.result;
                const wb = XLSX.read(bstr, {type:'binary'});
                const data = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                database.ref('produtos').set(data).then(() => alert("Processado com sucesso!"));
            };
            reader.readAsBinaryString(file);
        }

        function clearDatabase() { if(confirm("Apagar todos os produtos do banco?")) database.ref('produtos').remove(); }
        function clearScreen() { document.getElementById('thermalArea').innerHTML = ""; document.getElementById('posterArea').innerHTML = ""; }

        // BUSCA (Nome ou C√≥digo)
        function setupSearch(inputId, suggestionId, isLP) {
            const input = document.getElementById(inputId);
            input.addEventListener('input', (e) => {
                const v = e.target.value.toUpperCase();
                if(v.length < 2) { document.getElementById(suggestionId).style.display = 'none'; return; }
                
                const matches = dbLocal.filter(i => String(Object.values(i)[0]).includes(v) || String(Object.values(i)[2]).toUpperCase().includes(v));
                if(matches.length > 0) {
                    document.getElementById(suggestionId).innerHTML = matches.slice(0,10).map(m => `
                        <div class="suggestion-item" onclick="selectItem('${Object.values(m)[0]}','${Object.values(m)[2]}','${inputId}','${suggestionId}')">
                            <b>${Object.values(m)[0]}</b> - ${Object.values(m)[2]}
                        </div>`).join('');
                    document.getElementById(suggestionId).style.display = 'block';
                }
            });
        }
        setupSearch('searchField', 'suggestions', false);
        setupSearch('lpProd', 'suggestionsLP', true);

        function selectItem(code, name, inputId, suggestionId) {
            selectedItem = {code, name};
            document.getElementById(inputId).value = name;
            document.getElementById(suggestionId).style.display = 'none';
        }

        function addTag() {
            const name = document.getElementById('searchField').value, oldP = document.getElementById('pOld').value, newP = document.getElementById('pNew').value, size = document.getElementById('pSize').value, promo = document.getElementById('pPromo').value, qty = parseInt(document.getElementById('pQty').value);
            if(!name || !newP) return;
            const barcode = selectedItem ? selectedItem.code : "00000000";
            const [rs, cts] = newP.split(',');
            let area = (size === 'size-70mm') ? document.getElementById('thermalArea') : document.getElementById('posterArea');

            for(let i=0; i<qty; i++){
                const id = "bc"+Date.now()+i;
                const div = document.createElement('div'); div.className = `tag ${size}`;
                div.innerHTML = `<button class="delete-btn" onclick="this.parentElement.remove()">X</button><div style="font-size:10px; padding:5px;">SOUZA FARMA</div><div style="background:red; color:yellow; font-weight:bold;">${promo}</div><div style="padding:5px;">${name.toUpperCase()}</div><div style="color:red; font-size:40px; font-weight:900;">R$ ${rs},${cts||'00'}</div><div style="padding:10px;"><svg id="${id}"></svg></div>`;
                area.appendChild(div);
                JsBarcode("#"+id, barcode, {format:"CODE128", width:size.includes('A')?3:1.2, height:size.includes('A')?100:30, displayValue:true});
            }
        }

        function addLPTag() {
            const name = document.getElementById('lpProd').value, final = document.getElementById('lpFinal').value, barcode = selectedItem ? selectedItem.code : "00000000";
            const id = "lp"+Date.now();
            const div = document.createElement('div'); div.className = 'promo-tag-lp';
            div.innerHTML = `<button class="delete-btn" onclick="this.parentElement.remove()">X</button><div class="lp-header-box"><h1 style="font-size:100px; color:white; margin:0;">OFERTA</h1></div><div class="lp-prod-name">${name.toUpperCase()}</div><div class="lp-yellow-box"><span style="font-size:30px; font-weight:bold;">A UNIDADE SAI POR:</span><br><span style="font-size:90px; color:red; font-weight:900;">R$ ${final}</span></div><div style="margin-top:auto;"><svg id="${id}"></svg></div><div style="padding:20px; font-weight:bold;">SOUZA FARMA - FARM√ÅCIA DO TRABALHADOR</div>`;
            document.getElementById('posterArea').appendChild(div);
            JsBarcode("#"+id, barcode, {format:"CODE128", width:2.5, height:80, displayValue:true});
        }

        function openTab(e, n) { document.querySelectorAll('.tab-content, .tab-btn').forEach(x => x.classList.remove('active')); document.getElementById(n).classList.add('active'); e.currentTarget.classList.add('active'); }
        function calcLP() { const l = parseInt(document.getElementById('lpLeve').value)||1, p = parseInt(document.getElementById('lpPague').value)||1, u = parseFloat(document.getElementById('lpUnit').value.replace(',','.'))||0; document.getElementById('lpFinal').value = ((p*u)/l).toLocaleString('pt-br',{minimumFractionDigits:2}); }
    </script>
</body>
</html>
