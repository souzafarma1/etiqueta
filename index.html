<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Souza Farma v109 - Est√°vel</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --primary: #e30613; --secondary: #fff200; }
        body { font-family: 'Arial Black', sans-serif; background: #cbd5e1; padding: 20px; margin: 0; }
        .no-print { background: white; padding: 20px; border-radius: 12px; max-width: 1100px; margin: 0 auto 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; border-bottom: 2px solid #cbd5e1; }
        .tab-btn { padding: 12px 20px; border: none; background: #e2e8f0; cursor: pointer; border-radius: 8px 8px 0 0; font-weight: 900; }
        .tab-btn.active { background: var(--primary); color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .grid-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; }
        .field { display: flex; flex-direction: column; position: relative; }
        label { font-size: 10px; font-weight: bold; color: #444; margin-bottom: 4px; }
        input, select { padding: 10px; border: 2px solid #ccc; border-radius: 6px; font-weight: bold; }
        
        #suggestions, #suggestionsLP { position: absolute; top: 100%; left: 0; width: 100%; background: white; border: 1px solid #ccc; z-index: 2000; max-height: 200px; overflow-y: auto; display: none; border-radius: 0 0 8px 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .suggestion-item { padding: 10px; cursor: pointer; font-size: 13px; border-bottom: 1px solid #eee; }

        .btn-group { grid-column: span 2; display: flex; flex-wrap: wrap; gap: 10px; margin-top: 5px; }
        .btn-add { background: #16a34a; color: white; border: none; padding: 15px; border-radius: 6px; cursor: pointer; font-weight: 900; flex: 2; font-size: 16px; }
        .btn-print { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 6px; cursor: pointer; font-weight: 900; flex: 1; }
        .btn-clear { background: #64748b; color: white; border: none; padding: 15px; border-radius: 6px; cursor: pointer; font-weight: 900; flex: 1; }

        /* Estilos de Impress√£o Corrigidos */
        .tag { background: white; border: 2px solid #000; position: relative; display: flex; flex-direction: column; text-align: center; page-break-inside: avoid; box-sizing: border-box; }
        
        /* Ajuste Cartazes A4 e A5 */
        .size-A4P { width: 21cm; height: 29.7cm; margin: 0 auto 10px; padding: 1.5cm; justify-content: space-around; }
        .size-A4P .tag-title { font-size: 50px; }
        .size-A4P .main-price { font-size: 180px; }

        .size-A5 { width: 14.8cm; height: 21cm; margin: 0 auto 10px; padding: 1cm; justify-content: space-around; }
        .size-A5 .tag-title { font-size: 35px; }
        .size-A5 .main-price { font-size: 120px; }

        .size-70mm { width: 70mm; border: 1px dashed #999; margin-bottom: 5px; padding: 5px; }
        .size-6x4 { width: 6cm; height: 4cm; border: 1px solid #000; }
        .size-8x6 { width: 8cm; height: 6cm; border: 1px solid #000; }

        .price-box { background: var(--secondary); padding: 5px; border-top: 2px solid #000; border-bottom: 2px solid #000; display: flex; justify-content: center; align-items: center; }
        .main-price { color: var(--primary); font-weight: 900; line-height: 0.9; }
        
        .delete-btn { position: absolute; top: 2px; left: 2px; background: #000; color: #fff; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; z-index: 100; }

        @media print { 
            .no-print, .delete-btn { display: none !important; } 
            body { background: white; padding: 0; } 
            .tag { border: 2px solid #000 !important; }
            @page { margin: 0; }
        }
    </style>
</head>
<body>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyBfxAE5NnNQ2JKn8iX8-s8lz7M_CVQG6DI", authDomain: "etiqueta-70cbf.firebaseapp.com", databaseURL: "https://etiqueta-70cbf-default-rtdb.firebaseio.com/", projectId: "etiqueta-70cbf", storageBucket: "etiqueta-70cbf.firebasestorage.app", messagingSenderId: "899263207040", appId: "1:899263207040:web:7103a5f0fb49ca15f1b865" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>

    <div class="no-print" style="text-align:center;">
        <img src="logo.png" style="max-height: 60px;" onerror="this.style.display='none'">
        <div style="color:var(--primary); font-size: 18px; font-weight: 900;">SOUZA FARMA - SISTEMA DE ETIQUETAS</div>
    </div>

    <div class="no-print">
        <div class="tabs">
            <button class="tab-btn active" onclick="openTab(event, 'etiquetas')">ETIQUETAS PADR√ÉO</button>
            <button class="tab-btn" onclick="openTab(event, 'promocoes')">PROMO√á√ïES (LEVE/PAGUE)</button>
        </div>

        <div id="etiquetas" class="tab-content active">
            <div style="background:#f8fafc; padding:10px; border-radius:8px; margin-bottom:15px; border:1px solid #cbd5e1;">
                <label>üìÇ PLANILHA ONLINE:</label>
                <input type="file" onchange="handleExcel(event)"> <span id="excelStatus"></span>
            </div>

            <div class="grid-form">
                <div class="field" style="grid-column: span 2;">
                    <label>PRODUTO (BIPE OU BUSQUE)</label>
                    <input type="text" id="searchField" placeholder="Digite ou bipe..." autocomplete="off">
                    <div id="suggestions"></div>
                </div>
                <div class="field"><label>PRE√áO DE</label><input type="text" id="pOld" placeholder="0,00"></div>
                <div class="field"><label>PRE√áO POR</label><input type="text" id="pNew" placeholder="0,00"></div>
                <div class="field">
                    <label>TAMANHO</label>
                    <select id="pSize">
                        <option value="size-70mm">T√©rmica 70mm</option>
                        <option value="size-6x4">G√¥ndola 6x4</option>
                        <option value="size-8x6">G√¥ndola 8x6</option>
                        <option value="size-A5">Cartaz A5</option>
                        <option value="size-A4P">Cartaz A4</option>
                    </select>
                </div>
                <div class="field"><label>QTD</label><input type="number" id="pQty" value="1"></div>
                <div class="btn-group">
                    <button class="btn-add" onclick="addTag()">ADICIONAR</button>
                    <button class="btn-print" onclick="window.print()">IMPRIMIR</button>
                    <button class="btn-clear" onclick="clearScreen()">LIMPAR</button>
                </div>
            </div>
            <div id="histDisplay" style="margin-top:10px;"></div>
        </div>

        <div id="promocoes" class="tab-content">
            <div class="grid-form">
                <div class="field" style="grid-column: span 2;">
                    <label>PRODUTO PROMO</label>
                    <input type="text" id="searchFieldPromo" placeholder="Busque para promo√ß√£o...">
                </div>
                <p style="grid-column: span 2; font-size: 12px; color: #666;">M√≥dulo de c√°lculos especiais ativo. Insira os valores para gerar cartazes Leve/Pague.</p>
            </div>
        </div>
    </div>

    <div id="printArea">
        <div id="thermalArea"></div>
        <div id="gondolaArea" style="display:flex; flex-wrap:wrap;"></div>
        <div id="posterArea"></div>
    </div>

    <script>
        let db = []; let selectedItem = null;
        const ADMIN_PASS = 'souzafarma2026';

        database.ref('produtos').on('value', (snapshot) => { 
            const data = snapshot.val(); 
            db = data ? Object.values(data) : []; 
            document.getElementById('excelStatus').innerText = db.length > 0 ? `‚úÖ ONLINE` : "‚ö†Ô∏è VAZIO"; 
        });

        function openTab(evt, tabName) {
            let i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) { tabcontent[i].style.display = "none"; tabcontent[i].classList.remove("active"); }
            tablinks = document.getElementsByClassName("tab-btn");
            for (i = 0; i < tablinks.length; i++) { tablinks[i].classList.remove("active"); }
            document.getElementById(tabName).style.display = "block";
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        // L√ìGICA DE BIPE ORIGINAL (RESTAURADA)
        function setupBipe(inputId, focusId, suggestionId) {
            const input = document.getElementById(inputId);
            input.addEventListener('input', (e) => {
                const val = e.target.value.toUpperCase(); 
                // Busca exata por c√≥digo de barras (BIPE)
                const exact = db.find(i => String(Object.values(i)[0]) === val || String(Object.values(i)[1]) === val);
                if(exact) { 
                    selectedItem = {code: Object.values(exact)[0], name: Object.values(exact)[2]};
                    input.value = Object.values(exact)[2]; 
                    document.getElementById(suggestionId).style.display = 'none';
                    setTimeout(() => document.getElementById(focusId).focus(), 50);
                } else if(val.length >= 2) {
                    const matches = db.filter(i => String(Object.values(i)[2]).toUpperCase().includes(val));
                    if(matches.length > 0) {
                        document.getElementById(suggestionId).innerHTML = matches.slice(0,10).map(m => `<div class="suggestion-item" onclick="selectItem('${Object.values(m)[0]}', '${Object.values(m)[2]}', '${inputId}', '${focusId}', '${suggestionId}')"><b>${Object.values(m)[1]}</b> - ${Object.values(m)[2]}</div>`).join('');
                        document.getElementById(suggestionId).style.display = 'block';
                    }
                }
            });
        }
        setupBipe('searchField', 'pOld', 'suggestions');

        function selectItem(code, name, inputId, focusId, suggestionId) { 
            selectedItem = {code, name};
            document.getElementById(inputId).value = name; 
            document.getElementById(suggestionId).style.display = 'none'; 
            setTimeout(() => document.getElementById(focusId).focus(), 50); 
        }

        function addTag() {
            const name = document.getElementById('searchField').value;
            const oldP = document.getElementById('pOld').value;
            const newP = document.getElementById('pNew').value;
            const size = document.getElementById('pSize').value;
            const qty = parseInt(document.getElementById('pQty').value);
            
            if (!name || !newP) return;
            const [reais, cents] = newP.split(',');
            const barcode = selectedItem ? selectedItem.code : "0000000000000";
            let area = (size === 'size-70mm') ? 'thermalArea' : (size.includes('size-6') || size.includes('size-8') ? 'gondolaArea' : 'posterArea');
            
            for (let i = 0; i < qty; i++) {
                const tagId = "bc-" + Date.now() + i;
                const div = document.createElement('div'); 
                div.className = `tag ${size}`;
                div.innerHTML = `<button class="delete-btn" onclick="this.parentElement.remove()">X</button>
                    <div style="font-size:10px; padding:5px;">SOUZA FARMA</div>
                    <div class="tag-title">${name.toUpperCase()}</div>
                    <div style="text-decoration:line-through; font-size:0.8em;">${oldP ? 'De R$ '+oldP : ''}</div>
                    <div class="price-box">
                        <span style="font-size:0.4em">POR R$</span>
                        <div class="main-price">${reais}<small style="font-size:0.4em">,${cents||'00'}</small></div>
                    </div>
                    <div style="padding:5px; background:white;"><svg id="${tagId}"></svg></div>`;
                document.getElementById(area).appendChild(div); 
                JsBarcode(`#${tagId}`, barcode, { width: 1.2, height: 30, displayValue: true, fontSize: 10 });
            }
            document.getElementById('searchField').value = ""; selectedItem = null;
        }

        function clearScreen() { if(confirm("Limpar tela?")) { location.reload(); } }
        function handleExcel(e) { /* Sua l√≥gica de excel aqui */ }
    </script>
</body>
</html>
