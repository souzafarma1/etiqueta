<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Souza Farma v41 - Final</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --primary: #e30613; --secondary: #fff200; }
        body { font-family: 'Arial Black', sans-serif; background: #cbd5e1; padding: 20px; margin: 0; }
        
        .no-print { background: white; padding: 20px; border-radius: 12px; max-width: 1100px; margin: 0 auto 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .grid-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; }
        .field { display: flex; flex-direction: column; position: relative; }
        label { font-size: 10px; font-weight: bold; color: #444; margin-bottom: 4px; }
        input, select { padding: 10px; border: 2px solid #ccc; border-radius: 6px; font-weight: bold; }

        .suggestions { position: absolute; top: 100%; left: 0; right: 0; background: white; border: 2px solid #000; z-index: 1000; max-height: 200px; overflow-y: auto; }
        .suggestion-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 12px; font-weight: bold; }
        .suggestion-item.selected { background: #3b82f6; color: white; }

        .btn-group { grid-column: span 2; display: flex; flex-wrap: wrap; gap: 10px; margin-top: 5px; }
        .btn-add { background: #16a34a; color: white; border: none; padding: 15px; border-radius: 6px; cursor: pointer; font-weight: 900; flex: 2; font-size: 16px; }
        .btn-print { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 6px; cursor: pointer; font-weight: 900; flex: 1; }
        .btn-pdf { background: #2563eb; color: white; border: none; padding: 15px; border-radius: 6px; cursor: pointer; font-weight: 900; flex: 1; }
        .btn-clear { background: #64748b; color: white; border: none; padding: 15px; border-radius: 6px; cursor: pointer; font-weight: 900; flex: 1; }

        /* √ÅREA DE IMPRESS√ÉO */
        #printArea { display: block; width: 100%; max-width: 21cm; margin: 0 auto; }
        .gondola-container { display: flex; flex-wrap: wrap; gap: 2px; justify-content: flex-start; page-break-after: always; }

        .tag { background: white; border: 2px solid #000; position: relative; overflow: hidden; display: flex; flex-direction: column; box-sizing: border-box; text-align: center; page-break-inside: avoid; }
        .farmacia-header { font-size: 7px; font-weight: 900; color: #000; padding: 2px; border-bottom: 1px solid #eee; text-transform: uppercase; white-space: nowrap; width: 100%; }

        /* TAMANHOS */
        .size-6x4 { width: 6cm; height: 4cm; margin: 1px; }
        .size-8x6 { width: 8cm; height: 6cm; margin: 1px; }
        .size-A5 { width: 14.8cm; height: 21cm; padding: 1.2cm; page-break-after: always; margin: 0 auto 10px !important; }
        .size-A4P { width: 21cm; height: 29.7cm; padding: 1.5cm; page-break-after: always; margin: 0 auto 10px !important; }
        .size-70mm { width: 70mm; padding-left: 0.3cm; padding-right: 0.3cm; border: 1px dashed #999; margin: 0 0 5px 0 !important; display: flex !important; page-break-after: auto !important; }

        .tag-title { flex-grow: 1; display: flex; align-items: center; justify-content: center; font-weight: 900; padding: 4px; line-height: 1.1; text-transform: uppercase; font-size: 11px; overflow: hidden; }
        .size-A5 .tag-title { font-size: 45px; min-height: 120px; }
        .size-A4P .tag-title { font-size: 55px; min-height: 150px; }

        .promo-banner { background: var(--primary); color: var(--secondary); font-size: 10px; font-weight: 900; padding: 2px; border-bottom: 1px solid #000; text-transform: uppercase; }
        .size-A5 .promo-banner { font-size: 60px; padding: 25px; border-bottom: 5px solid #000; }
        .size-A4P .promo-banner { font-size: 80px; padding: 35px; border-bottom: 5px solid #000; }

        .perc-badge-outer { background: #000; color: #fff; font-size: 11px; padding: 2px 5px; border-radius: 4px; font-weight: 900; display: inline-block; margin: 2px auto; }
        .size-A5 .perc-badge-outer, .size-A4P .perc-badge-outer { font-size: 40px; padding: 15px 35px; margin: 10px auto; }

        .price-box { background: var(--secondary); padding: 4px; border-top: 1px solid #000; border-bottom: 1px solid #000; display: flex; flex-direction: column; align-items: center; }
        .main-price { color: var(--primary); font-weight: 900; display: flex; align-items: flex-start; line-height: 0.85; font-size: 40px; }
        .size-A5 .main-price { font-size: 170px; }
        .size-A4P .main-price { font-size: 240px; }

        .footer-barcode { height: 40px; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .footer-barcode svg { max-width: 95%; height: 28px; }
        .size-A5 .footer-barcode { height: 140px; }
        .size-A5 .footer-barcode svg { height: 100px; }
        .size-A4P .footer-barcode { height: 180px; }
        .size-A4P .footer-barcode svg { height: 140px; }

        .delete-btn { position: absolute; top: 1px; left: 1px; background: #000; color: #fff; border: none; cursor: pointer; border-radius: 50%; width: 18px; height: 18px; font-weight: bold; z-index: 100; display: flex; align-items: center; justify-content: center; font-size: 10px; }
        
        @media print {
            .no-print, .delete-btn { display: none !important; }
            body { background: white; padding: 0; }
            #printArea { width: 100%; max-width: 21cm; margin: 0; }
            .tag { border: 1px solid #000; }
            .size-70mm { border: none; padding-left: 0.3cm; width: 70mm; margin: 0 !important; }
            @page { margin: 0.5cm; }
        }
    </style>
</head>
<body>

    <div class="no-print">
        <h3 style="color:var(--primary); text-align:center; margin-bottom:15px;">SOUZA FARMA v41 - FINAL</h3>
        <div style="background:#f8fafc; padding:12px; border-radius:8px; margin-bottom:15px; border:1px solid #cbd5e1; display: flex; align-items: center; gap: 10px;">
            <label>üìÇ EXCEL:</label>
            <input type="file" id="excelFile" accept=".xlsx, .xls" onchange="handleExcel(event)">
            <span id="excelStatus" style="color:green; font-weight:bold;"></span>
        </div>

        <div class="grid-form">
            <div class="field" style="grid-column: span 2;">
                <label>PRODUTO (BIPE O C√ìDIGO)</label>
                <input type="text" id="searchField" class="nav" placeholder="Bipe aqui..." autocomplete="off">
                <div id="suggestions" class="suggestions" style="display:none;"></div>
            </div>
            <div class="field"><label>PRE√áO DE</label><input type="text" id="pOld" class="nav" placeholder="0,00"></div>
            <div class="field"><label>PRE√áO POR</label><input type="text" id="pNew" class="nav" placeholder="0,00"></div>
            <div class="field">
                <label>TAMANHO</label>
                <select id="pSize" class="nav">
                    <option value="size-70mm">T√©rmica (70mm)</option>
                    <option value="size-6x4">G√¥ndola (6x4)</option>
                    <option value="size-8x6">G√¥ndola (8x6)</option>
                    <option value="size-A5">Cartaz (A5)</option>
                    <option value="size-A4P">Cartaz (A4)</option>
                </select>
            </div>
            <div class="field">
                <label>CAMPANHA</label>
                <select id="pPromo" class="nav">
                    <option value="OFERTA">OFERTA</option>
                    <option value="IMBAT√çVEL">IMBAT√çVEL</option>
                    <option value="S√ì HOJE">S√ì HOJE</option>
                    <option value="">Sem Frase</option>
                </select>
            </div>
            <div class="field"><label>QTD</label><input type="number" id="pQty" class="nav" value="1" min="1"></div>
            <div class="btn-group">
                <button class="btn-add" onclick="addTag()">ADICIONAR</button>
                <button class="btn-print" onclick="window.print()">IMPRIMIR</button>
                <button class="btn-pdf" onclick="generatePDF()">GERAR PDF</button>
                <button class="btn-clear" onclick="clearAll()">LIMPAR TUDO</button>
            </div>
        </div>
    </div>

    <div id="printArea">
        <div id="thermalArea"></div>
        <div id="gondolaArea" class="gondola-container"></div>
        <div id="posterArea"></div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('souza_farma_db')) || [];
        if(db.length > 0) document.getElementById('excelStatus').innerText = `‚úÖ ${db.length} SALVOS`;

        let selectedItem = null;
        const searchInput = document.getElementById('searchField');
        const suggestBox = document.getElementById('suggestions');

        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const exact = db.find(i => String(Object.values(i)[0]) === searchInput.value);
                if(exact) { selectProduct(Object.values(exact)[2], Object.values(exact)[0]); }
                document.getElementById('pOld').focus();
                e.preventDefault();
            }
        });

        searchInput.addEventListener('input', (e) => {
            const val = e.target.value;
            if (val.length < 3) { suggestBox.style.display = 'none'; return; }
            const filtered = db.filter(item => Object.values(item).some(v => String(v).toLowerCase().includes(val.toLowerCase()))).slice(0, 8);
            suggestBox.innerHTML = filtered.map(item => `<div class="suggestion-item" onclick="selectProduct('${Object.values(item)[2]}', '${Object.values(item)[0]}')">${Object.values(item)[2]} - ${Object.values(item)[0]}</div>`).join('');
            suggestBox.style.display = filtered.length ? 'block' : 'none';
        });

        document.querySelectorAll('.nav').forEach((input, index, arr) => {
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && input.id !== 'searchField') {
                    if (index < arr.length - 1) arr[index + 1].focus();
                    else addTag();
                    e.preventDefault();
                }
            });
        });

        function handleExcel(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(evt) {
                const workbook = XLSX.read(evt.target.result, { type: 'binary' });
                db = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                localStorage.setItem('souza_farma_db', JSON.stringify(db));
                document.getElementById('excelStatus').innerText = `‚úÖ ${db.length} SALVOS`;
            };
            reader.readAsBinaryString(file);
        }

        function selectProduct(name, barcode) {
            selectedItem = db.find(i => Object.values(i)[2] === name || Object.values(i)[0] === barcode);
            searchInput.value = name; suggestBox.style.display = 'none';
            document.getElementById('pOld').focus();
        }

        function clearAll() {
            if(confirm("Deseja apagar todas as etiquetas da tela?")) {
                document.getElementById('thermalArea').innerHTML = "";
                document.getElementById('gondolaArea').innerHTML = "";
                document.getElementById('posterArea').innerHTML = "";
            }
        }

        function generatePDF() {
            const element = document.getElementById('printArea');
            const opt = {
                margin: 5,
                filename: 'etiquetas_souza_farma.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().from(element).set(opt).save();
        }

        function addTag() {
            const name = searchInput.value;
            const oldP = document.getElementById('pOld').value;
            const newP = document.getElementById('pNew').value;
            const size = document.getElementById('pSize').value;
            const promo = document.getElementById('pPromo').value;
            const qty = parseInt(document.getElementById('pQty').value);

            if (!name || !newP) return;

            const vOld = parseFloat(oldP.replace(',', '.'));
            const vNew = parseFloat(newP.replace(',', '.'));
            const perc = (vOld > vNew) ? Math.round(((vOld - vNew) / vOld) * 100) : 0;
            const [reais, cents] = newP.split(',');
            const barcode = selectedItem ? Object.values(selectedItem)[0] : "0000000000000";

            let targetArea;
            if (size === 'size-70mm') targetArea = document.getElementById('thermalArea');
            else if (size === 'size-6x4' || size === 'size-8x6') targetArea = document.getElementById('gondolaArea');
            else targetArea = document.getElementById('posterArea');

            for (let i = 0; i < qty; i++) {
                const tagId = "bc-" + Date.now() + i;
                const div = document.createElement('div');
                div.className = `tag ${size}`;
                div.innerHTML = `
                    <button class="delete-btn" onclick="this.parentElement.remove()">X</button>
                    <div class="farmacia-header">SOUZA FARMA - FARM√ÅCIA DO TRABALHADOR</div>
                    ${promo ? `<div class="promo-banner">${promo}</div>` : ''}
                    <div class="tag-title">${name.toUpperCase()}</div>
                    ${perc > 0 ? `<div class="perc-badge-outer">-${perc}%</div>` : ''}
                    <div class="price-box">
                        <div style="font-size:10px; font-weight:bold; text-decoration:line-through; height:12px; width:100%">${(oldP && oldP !== '0,00') ? 'DE R$ ' + oldP + ' POR' : ''}</div>
                        <div class="main-price"><small style="font-size:0.35em; margin-top:5px; margin-right:2px">R$</small>${reais}<small style="font-size:0.4em; text-decoration:underline; margin-top:2px">,${cents||'00'}</small></div>
                    </div>
                    <div class="footer-barcode"><svg id="${tagId}"></svg></div>
                `;
                targetArea.appendChild(div);
                JsBarcode(`#${tagId}`, String(barcode), { format: "CODE128", width: 1.2, height: 35, displayValue: true, fontSize: 10 });
            }
            searchInput.value = ""; document.getElementById('pOld').value = ""; document.getElementById('pNew').value = "";
            searchInput.focus();
        }
    </script>
</body>
</html>
